<!DOCTYPE html>

  <style>

    @media (max-width: 768px) {

      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì –í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å—ã –∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</h1>
    
    <div id="coursesContainer" class="loading">
      –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫—É—Ä—Å–æ–≤...
    </div>

    <div class="form-section">
      <h3>üìù –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</h3>
      <form id="courseForm">
        <label>–§–ò–û (–ø–æ–ª–Ω–æ–µ –∏–º—è):</label>
        <input type="text" name="fullName" required placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á">
        
        <label>–¢–µ–ª–µ—Ñ–æ–Ω:</label>
        <input type="tel" name="phone" required placeholder="+7 (777) 123-45-67">
        
        <label>Email:</label>
        <input type="email" name="email" required placeholder="example@mail.ru">
        
        <label>–ü–∞—Ä–æ–ª—å (–¥–ª—è –≤—Ö–æ–¥–∞ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç):</label>
        <input type="password" name="password" required placeholder="–ù–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤">
        
        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
        <textarea name="comment" placeholder="–í–∞—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è –∏–ª–∏ –≤–æ–ø—Ä–æ—Å—ã..."></textarea>
        
        <div id="message"></div>
        
        <input type="submit" value="‚úÖ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É">
      </form>
    </div>
  </div>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDQXNLAsqmSlAjplpdl2anPSyiDxbz3CjY",
      authDomain: "qhse-training.firebaseapp.com",
      projectId: "qhse-training",
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–æ–≤ –∏–∑ Firestore
    async function loadCourses() {
      try {
        const snapshot = await db.collection("courses").get();
        const modules = {};
        
        snapshot.forEach(doc => {
          const course = doc.data();
          const id = doc.id;
          const module = course.module || "–ü—Ä–æ—á–µ–µ";
          
          if (!modules[module]) modules[module] = [];
          modules[module].push({
            id,
            title: course.title || id,
            description: course.description || "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç",
            price: course.price || 0
          });
        });
        
        const container = document.getElementById("coursesContainer");
        
        if (Object.keys(modules).length === 0) {
          container.innerHTML = '<p class="error">–ö—É—Ä—Å—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.</p>';
          return;
        }
        
        let html = '';
        
        for (const [moduleName, courses] of Object.entries(modules)) {
          html += `<h2>üìÇ ${moduleName}</h2>`;
          html += `
            <table>
              <thead>
                <tr>
                  <th>–ù–∞–∑–≤–∞–Ω–∏–µ –∫—É—Ä—Å–∞</th>
                  <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
                  <th>–¶–µ–Ω–∞</th>
                  <th>–í—ã–±—Ä–∞—Ç—å</th>
                </tr>
              </thead>
              <tbody>`;
          
          courses.forEach(course => {
            html += `
              <tr>
                <td><strong>${course.title}</strong></td>
                <td>${course.description}</td>
                <td class="price">${course.price ? course.price.toLocaleString() + ' ‚Ç∏' : '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ'}</td>
                <td>
                  <input type="checkbox" 
                         class="course-checkbox" 
                         name="selectedCourses" 
                         value="${course.id}"
                         id="course_${course.id}">
                  <label for="course_${course.id}" style="display: none;"></label>
                </td>
              </tr>`;
          });
          
          html += `</tbody></table>`;
        }
        
        container.innerHTML = html;
        
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤:", error);
        document.getElementById("coursesContainer").innerHTML = 
          '<p class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>';
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    document.getElementById("courseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const messageDiv = document.getElementById("message");
      
      // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º—ã
      const fullName = form.fullName.value.trim();
      const phone = form.phone.value.trim();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;
      const comment = form.comment.value.trim();
      
      // –ü–æ–ª—É—á–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫—É—Ä—Å–æ–≤
      const selectedCourses = Array.from(
        document.querySelectorAll('input[name="selectedCourses"]:checked')
      ).map(cb => cb.value);
      
      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!email || !password || !fullName || !phone) {
        showMessage("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.", "error");
        return;
      }
      
      if (selectedCourses.length === 0) {
        showMessage("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∫—É—Ä—Å.", "error");
        return;
      }
      
      if (password.length < 6) {
        showMessage("–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤.", "error");
        return;
      }
      
      // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
      const submitBtn = form.querySelector('input[type="submit"]');
      const originalBtnText = submitBtn.value;
      submitBtn.value = "‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...";
      submitBtn.disabled = true;
      
      try {
        let userCredential;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const methods = await auth.fetchSignInMethodsForEmail(email);
        
        if (methods.length === 0) {
          // –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ‚Äî —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
          userCredential = await auth.createUserWithEmailAndPassword(email, password);
          showMessage("‚úÖ –ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!", "success");
        } else {
          // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å—É—â–µ—Å—Ç–≤—É–µ—Ç ‚Äî –≤—Ö–æ–¥
          userCredential = await auth.signInWithEmailAndPassword(email, password);
          showMessage("‚úÖ –í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏ –≤ —Å–∏—Å—Ç–µ–º—É!", "success");
        }
        
        const user = userCredential.user;
        
        // –°–û–ó–î–ê–ù–ò–ï –ó–ê–ö–ê–ó–ê –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ orders (–∫–∞–∫ –≤ —Å—Ç–∞—Ä–æ–π —Å–∏—Å—Ç–µ–º–µ)
        const orderData = {
          fullName,
          phone,
          email,
          courses: selectedCourses,  // –í–∞–∂–Ω–æ: –ø–æ–ª–µ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è courses, –∞ –Ω–µ selectedCourses
          role: "user",              // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª–µ role –∫–∞–∫ –≤ –Ω–æ–≤–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–µ
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –ø–æ–ª—è –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è:
          userId: user.uid,          // –î–ª—è —Å–≤—è–∑–∏ —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
          comment: comment || null,  // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–µ—Å–ª–∏ –µ—Å—Ç—å)
          status: "new",             // –°—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞
          source: "landing"          // –û—Ç–∫—É–¥–∞ –ø—Ä–∏—à–µ–ª –∑–∞–∫–∞–∑
        };
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞ –≤ Firestore
        await db.collection("orders").add(orderData);
        
        showMessage("üéâ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –í–∞—à –∑–∞–∫–∞–∑ ‚Ññ —Å–æ–∑–¥–∞–Ω.", "success");
        
        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        form.reset();
        
        // –°–±—Ä–æ—Å –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫—É—Ä—Å–æ–≤
        document.querySelectorAll('input[name="selectedCourses"]:checked').forEach(cb => {
          cb.checked = false;
        });
        
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–ª–∏ –¥—Ä—É–≥–∏–µ –¥–µ–π—Å—Ç–≤–∏—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
        // window.location.href = "/success.html"; // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞:", error);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –æ—à–∏–±–æ–∫ Firebase
        if (error.code === "auth/wrong-password") {
          showMessage("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å. –ï—Å–ª–∏ –≤—ã –∑–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–ª–∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å —Å –¥—Ä—É–≥–∏–º email.", "error");
        } else if (error.code === "auth/email-already-in-use") {
          showMessage("‚ùå –≠—Ç–æ—Ç email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥—Ä—É–≥–æ–π email.", "error");
        } else if (error.code === "auth/weak-password") {
          showMessage("‚ùå –ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º —Å–ª–∞–±—ã–π. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤.", "error");
        } else if (error.code === "auth/invalid-email") {
          showMessage("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email –∞–¥—Ä–µ—Å–∞.", "error");
        } else if (error.code === "auth/network-request-failed") {
          showMessage("‚ùå –ü—Ä–æ–±–ª–µ–º—ã —Å —Å–µ—Ç—å—é. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.", "error");
        } else {
          showMessage("‚ùå –û—à–∏–±–∫–∞: " + (error.message || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"), "error");
        }
      } finally {
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        submitBtn.value = originalBtnText;
        submitBtn.disabled = false;
      }
    });
    
    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
    function showMessage(text, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
      
      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —É—Å–ø–µ—à–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
      if (type === "success") {
        setTimeout(() => {
          messageDiv.innerHTML = '';
        }, 5000);
      }
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', loadCourses);
    
  </script>
</body>
