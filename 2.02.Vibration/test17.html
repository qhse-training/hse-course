<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Тест — Вибрация</title>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Roboto для поддержки кириллицы в PDF -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
:root {
  --primary: #2c3e50;
  --primary-light: #3498db;
  --success: #27ae60;
  --danger: #e74c3c;
  --warning: #f39c12;
  --light-bg: #f7f9fb;
  --white: #ffffff;
  --text: #333333;
  --border: #e0e0e0;
  --shadow: 0 2px 10px rgba(0,0,0,0.08);
}

body {
  font-family: 'Roboto', sans-serif;
  background: var(--light-bg);
  margin: 0;
  padding: 20px;
  color: var(--text);
  line-height: 1.6;
}

.container {
  max-width: 900px;
  margin: auto;
  background: var(--white);
  padding: 20px;
  border-radius: 10px;
  box-shadow: var(--shadow);
}

h1 {
  text-align: center;
  color: var(--primary);
  margin-bottom: 10px;
}

.meta-container {
  background: var(--white);
  padding: 15px;
  border-radius: 10px;
  box-shadow: var(--shadow);
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 10px;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 8px;
}

.question {
  padding: 20px;
  background: var(--white);
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  transition: transform 0.2s;
}
.question:hover { transform: translateY(-2px); }

.question-text {
  font-weight: 600;
  margin-bottom: 15px;
  font-size: 1.1rem;
}

.option-label {
  display: flex;
  align-items: center;
  margin: 10px 0;
  padding: 12px 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
  border: 1px solid var(--border);
}
.option-label:hover {
  background: #f0f8ff;
  border-color: var(--primary-light);
}
.option-label input {
  margin-right: 12px;
  cursor: pointer;
}

button {
  background: var(--success);
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}
button:hover {
  background: #219653;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
button:disabled {
  background: #95a5a6;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.status {
  margin: 15px 0;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}
.success { background: #e8f5e9; border: 1px solid #c8e6c9; color: var(--success); }
.fail { background: #ffebee; border: 1px solid #ffcdd2; color: var(--danger); }

.warning-message {
  color: var(--warning);
  background: #fff8e6;
  padding: 10px;
  border-radius: 6px;
  margin: 15px 0;
  text-align: center;
}

.result-container {
  margin-top: 30px;
  padding: 20px;
  background: var(--white);
  border-radius: 10px;
  box-shadow: var(--shadow);
  text-align: center;
}
.success-result { color: var(--success); font-weight: 600; }
.fail-result { color: var(--danger); }

.certificate-code {
  font-family: monospace;
  background: #f4f4f4;
  padding: 8px 12px;
  border-radius: 4px;
  margin: 10px 0;
  display: inline-block;
  font-size: 1.1rem;
}

.action-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}
.action-btn {
  padding: 10px 20px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}
.action-btn i { font-size: 0.9em; }
.btn-primary { background: var(--primary-light); color: white; }
.btn-primary:hover { background: #2980b9; }
.btn-secondary { background: var(--white); color: var(--primary); border: 1px solid var(--primary-light); }
.btn-secondary:hover { background: #f0f8ff; }

.progress-container { width: 100%; margin: 10px 0; }
.progress-bar {
  height: 8px;
  background: #ecf0f1;
  border-radius: 4px;
  overflow: hidden;
  margin-top: 5px;
}
.progress-fill {
  height: 100%;
  background: var(--primary-light);
  width: 0%;
  transition: width 0.3s ease;
}

@media (max-width: 768px) {
  .container { padding: 15px; }
  .question { padding: 15px; }
  .option-label { padding: 10px; }
  .action-buttons { flex-direction: column; align-items: center; }
  .action-btn { width: 100%; max-width: 260px; justify-content: center; }
}
</style>
</head>
<body>
<div class="container">
  <h1><i class="fas fa-graduation-cap"></i> Тест — Вибрация</h1>

  <div class="meta-container">
    <div class="meta-item">
      <i class="fas fa-book"></i>
      <span id="courseTitle">Курс: Вибрация</span>
    </div>
    <div class="meta-item">
      <i class="fas fa-user"></i>
      <span id="userName">Загрузка...</span>
    </div>
    <div class="meta-item">
      <i class="fas fa-envelope"></i>
      <span id="userEmail">—</span>
    </div>
  </div>

  <div class="progress-container" style="display: none;" id="progressInfo">
    <div>Прогресс: <span id="progressText">0%</span></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
  </div>

  <div id="status" class="status">Пройдите тест, чтобы получить сертификат</div>
  <div class="warning-message" id="incompleteWarning" style="display: none;">
    <i class="fas fa-exclamation-triangle"></i> Вы ответили не на все вопросы!
  </div>

  <div id="questions"></div>

  <button id="submitBtn" disabled>
    <i class="fas fa-paper-plane"></i> Отправить ответы
  </button>

  <div class="result-container" id="resultContainer" style="display: none;">
    <div id="resultMessage"></div>
    <div class="action-buttons" id="actionButtons" style="display: none;">
      <a href="#" class="action-btn btn-primary" id="downloadBtn">
        <i class="fas fa-download"></i> Скачать сертификат
      </a>
      <a href="https://qhse-training.github.io/hse-course/dashboard.html" class="action-btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Вернуться к курсам
      </a>
    </div>
  </div>
</div>

<script>
/* =========================
   Firebase Init
   ========================= */
const firebaseConfig = {
  apiKey: "AIzaSyDQXNLAsqmSlAjplpdl2anPSyiDxbz3CjY",
  authDomain: "qhse-training.firebaseapp.com",
  projectId: "qhse-training",
  storageBucket: "qhse-training.appspot.com",
  messagingSenderId: "73177963917",
  appId: "1:73177963917:web:adf0dbb61a8770f32d5c5e"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* =========================
   Constants
   ========================= */
const urlParams = new URLSearchParams(window.location.search);
const COURSE_ID = urlParams.get("id") || "0EFXo6H4N1mbA1jBJwOK";
const COURSE_TITLE = "Вибрация";
const COURSE_TITLE_EN = "Vibration";
const PASS_THRESHOLD = 95;

/* =========================
   State
   ========================= */
let certificateData = null;
let currentUser = null;

/* =========================
   DOM
   ========================= */
const userNameEl = document.getElementById('userName');
const userEmailEl = document.getElementById('userEmail');
const courseTitleEl = document.getElementById('courseTitle');
const progressInfo = document.getElementById('progressInfo');
const progressText = document.getElementById('progressText');
const progressBar = document.getElementById('progressBar');
const incompleteWarning = document.getElementById('incompleteWarning');
const downloadBtn = document.getElementById('downloadBtn');
const resultContainer = document.getElementById('resultContainer');
const resultMessage = document.getElementById('resultMessage');
const actionButtons = document.getElementById('actionButtons');
const statusDiv = document.getElementById("status");

/* =========================
   Questions (20) — Vibration (RU)
   ========================= */
const questions = [
  { q: "1. Что такое вибрация?", a: ["Постоянное давление на тело","Колебательное движение тела относительно фиксированной точки","Изменение температуры окружающей среды","Электрический разряд в воздухе"], correct: 1 },
  { q: "2. Какой параметр вибрации измеряется в герцах (Hz)?", a: ["Амплитуда","Частота","Скорость","Температура"], correct: 1 },
  { q: "3. Какой диапазон частот наиболее вреден для рук?", a: ["0.5-10 Гц","Около 1000 Гц","2000-3000 Гц","5000 Гц и выше"], correct: 0 },
  { q: "4. Какое заболевание может развиться при длительной работе с вибрирующими инструментами?", a: ["Синдром белого пальца","Диабет","Миопия","Гастрит"], correct: 0 },
  { q: "5. Какой тип вибрации передается через ручные инструменты?", a: ["Вибрация всего тела","Вибрация рук и предплечий","Акустическая вибрация","Тепловая вибрация"], correct: 1 },
  { q: "6. Какое из следующих явлений НЕ является последствием воздействия вибрации?", a: ["Нарушения кровообращения","Снижение чувствительности","Улучшение зрения","Боль в суставах"], correct: 2 },
  { q: "7. Какое СИЗ рекомендуется при работе с вибрирующими инструментами?", a: ["Солнцезащитные очки","Антивибрационные перчатки","Респиратор","Защитный фартук"], correct: 1 },
  { q: "8. Какой инструмент является источником вибрации рук и предплечий?", a: ["Отбойный молоток","Автомобиль","Кондиционер","Настольная лампа"], correct: 0 },
  { q: "9. Какой диапазон частот может вызвать укачивание?", a: ["Ниже 0.5 Гц","10-20 Гц","50-100 Гц","500-1000 Гц"], correct: 1 },
  { q: "10. Какая система организма в первую очередь подвержена воздействию вибрации?", a: ["Пищеварительная","Опорно-двигательная","Эндокринная","Иммунная"], correct: 1 },
  { q: "11. Какой фактор НЕ влияет на степень воздействия вибрации?", a: ["Уровень вибрации","Длительность воздействия","Цвет оборудования","Частота колебаний"], correct: 2 },
  { q: "12. Какая техническая мера помогает снизить воздействие вибрации?", a: ["Виброизоляционные подушки","Усилители звука","Светильники","Вентиляторы"], correct: 0 },
  { q: "13. Какой орган может пострадать от вибрации при езде по неровной дороге?", a: ["Позвоночник","Лёгкие","Печень","Желудок"], correct: 0 },
  { q: "14. Как часто следует делать перерывы при работе с вибрирующими инструментами?", a: ["Каждые 8 часов","Регулярно, согласно правилам","Только при усталости","Перерывы не нужны"], correct: 1 },
  { q: "15. Какое транспортное средство создает вибрацию всего тела?", a: ["Велосипед","Грузовик","Самокат","Электромобиль"], correct: 1 },
  { q: "16. Какое воздействие вибрации на когнитивные функции?", a: ["Улучшение памяти","Снижение скорости обработки информации","Повышение креативности","Улучшение концентрации"], correct: 1 },
  { q: "17. Какое медицинское применение имеет вибрация?", a: ["Вибротерапия","Хирургические операции","Диагностика зрения","Стоматологическое лечение"], correct: 0 },
  { q: "18. Какой фактор повышает риск негативного воздействия вибрации?", a: ["Длительное воздействие","Короткие перерывы","Использование наушников","Работа в помещении"], correct: 0 },
  { q: "19. Какое защитное средство снижает вибрацию всего тела?", a: ["Антивибрационное сиденье","Защитные очки","Беруши","Каска"], correct: 0 },
  { q: "20. Каков основной принцип профилактики вибрационной болезни?", a: ["Увеличение рабочего времени","Минимизация воздействия вибрации","Игнорирование средств защиты","Работа без перерывов"], correct: 1 }
];

/* =========================
   Utility Functions
   ========================= */
function renderQuestions() {
  const container = document.getElementById('questions');
  container.innerHTML = '';
  questions.forEach((q, idx) => {
    const div = document.createElement('div');
    div.classList.add('question');
    div.innerHTML = `
      <div class="question-text">${q.q}</div>
      ${q.a.map((opt, i) => `
        <label class="option-label">
          <input type="radio" name="q${idx}" value="${i}"> ${opt}
        </label>
      `).join('')}
    `;
    container.appendChild(div);
  });

  document.querySelectorAll('input[type=radio]').forEach(radio => {
    radio.addEventListener('change', updateSubmitState);
  });
}

function updateSubmitState() {
  const allAnswered = questions.every((_, idx) => document.querySelector(`input[name="q${idx}"]:checked`));
  document.getElementById('submitBtn').disabled = !allAnswered;
  incompleteWarning.style.display = allAnswered ? 'none' : 'block';

  if(allAnswered) {
    progressInfo.style.display = 'block';
    const answered = questions.filter((_, idx) => document.querySelector(`input[name="q${idx}"]:checked`)).length;
    const percent = Math.round((answered/questions.length)*100);
    progressText.textContent = percent + '%';
    progressBar.style.width = percent + '%';
  }
}

function calculateScore() {
  let score = 0;
  questions.forEach((q, idx) => {
    const val = parseInt(document.querySelector(`input[name="q${idx}"]:checked`).value, 10);
    if(val === q.correct) score++;
  });
  return Math.round((score / questions.length) * 100);
}

/* =========================
   Certificate Generation
   ========================= */
function generateCertificate(userName, score) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFont("Roboto");
  doc.setFontSize(22);
  doc.text("Сертификат о прохождении курса", 105, 40, {align: "center"});
  doc.setFontSize(16);
  doc.text(`Настоящим подтверждается, что`, 105, 60, {align: "center"});
  doc.setFontSize(20);
  doc.text(userName, 105, 75, {align: "center"});
  doc.setFontSize(16);
  doc.text(`успешно прошёл курс "${COURSE_TITLE}"`, 105, 90, {align: "center"});
  const dateStr = new Date().toLocaleDateString('ru-RU');
  doc.text(`Дата выдачи: ${dateStr}`, 105, 110, {align: "center"});
  const certId = Math.random().toString(36).substring(2, 12).toUpperCase();
  doc.text(`ID сертификата: ${certId}`, 105, 120, {align: "center"});

  return { doc, certId };
}

/* =========================
   Event Listeners
   ========================= */
document.getElementById('submitBtn').addEventListener('click', () => {
  const score = calculateScore();
  resultContainer.style.display = 'block';
  if(score >= PASS_THRESHOLD) {
    resultMessage.innerHTML = `<span class="success-result">Поздравляем! Вы прошли тест — ${score}%</span>`;
    statusDiv.textContent = "Тест пройден. Сертификат выдан.";
    certificateData = generateCertificate(currentUser.displayName || "Пользователь", score);
    actionButtons.style.display = 'flex';
  } else {
    resultMessage.innerHTML = `<span class="fail-result">Вы не прошли тест — ${score}%</span>`;
    statusDiv.textContent = "Тест не пройден.";
    actionButtons.style.display = 'none';
  }
});

downloadBtn.addEventListener('click', (e) => {
  e.preventDefault();
  if(certificateData) {
    certificateData.doc.save("certificate.pdf");
  }
});

/* =========================
   Auth & Firestore
   ========================= */
auth.onAuthStateChanged(user => {
  if(user) {
    currentUser = user;
    userNameEl.textContent = user.displayName || "Пользователь";
    userEmailEl.textContent = user.email || "—";
    courseTitleEl.textContent = `Курс: ${COURSE_TITLE}`;
    renderQuestions();
  } else {
    userNameEl.textContent = "Гость";
    statusDiv.textContent = "Пожалуйста, войдите в систему";
  }
});
</script>
</body>
</html>
