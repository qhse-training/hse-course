<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Signs Knowledge Assessment</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header, nav, .container {
      max-width: 1200px;
      margin: auto;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-img {
      height: 50px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    nav {
      background-color: var(--dark-color);
      padding: 0.5rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover,
    nav a.active {
      color: var(--secondary-color);
      font-weight: bold;
    }

    .container {
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .test-info {
      background-color: white;
      border-radius: 5px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .test-title {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .test-instructions {
      color: #555;
      margin-bottom: 1rem;
    }

    .timer {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--accent-color);
    }

    .progress-bar {
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
      height: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: var(--success-color);
      text-align: center;
      color: white;
      line-height: 20px;
    }

    .question-container {
      background-color: white;
      border-radius: 5px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .question-text {
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--dark-color);
    }

    .options-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .option-item {
      margin-bottom: 0.8rem;
    }

    .option-label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .option-radio {
      margin-right: 0.8rem;
    }

    .submit-btn {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 2rem auto 0;
      padding: 0.8rem;
      background-color: var(--success-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #1e8449;
    }

    .result-message {
      text-align: center;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 5px;
      max-width: 600px;
      font-size: 1.1rem;
      display: none;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }

    .unanswered {
      background-color: #fff3cd;
    }

    .correct-answer {
      color: #27ae60;
      font-size: 0.9rem;
      margin-top: 0.4rem;
      font-weight: bold;
    }

    .explanation {
      color: #555;
      font-size: 0.9rem;
      margin-top: 0.4rem;
      font-style: italic;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .question-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <i class="fas fa-hard-hat fa-2x"></i>
      <div class="logo-text">Safety Training</div>
    </div>
    <div class="user-info">
      <span>John Smith</span>
      <div class="user-avatar">JS</div>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="tests.html" class="active">Tests</a></li>
      <li><a href="certificates.html">Certificates</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1><i class="fas fa-clipboard-check"></i> Safety Signs Knowledge Assessment</h1>
    
    <div class="test-info">
      <div class="test-title">Safety Signs (20 Questions)</div>
      <div class="test-instructions">Answer all questions. One correct answer per question.</div>
      <div class="timer">Time left: <span id="time">20:00</span></div>
      <div class="progress-bar"><div class="progress" id="progressBar">0%</div></div>
    </div>

    <div id="result" class="result-message"></div>

    <form id="testForm">
      <!-- Questions will be inserted here by JavaScript -->
      <div style="text-align: center;">
        <button type="button" class="submit-btn" id="submitBtn">Submit Test</button>
      </div>
    </form>
  </div>

  <script>
    // Questions for Safety Signs Knowledge Assessment
    const questions = [
      {
        question: "1. What is the main purpose of safety signs?",
        options: [
          "To replace safety briefings",
          "To decorate facilities",
          "To supplement safety measures",
          "To control employees"
        ],
        answer: 2,
        explanation: "Safety signs are designed to supplement safety measures, not replace them."
      },
      {
        question: "2. What does a red circle with a diagonal line across mean?",
        options: [
          "Warning",
          "Information",
          "Mandatory action",
          "Prohibition"
        ],
        answer: 3,
        explanation: "A red circle with a diagonal line indicates prohibition of an action."
      },
      {
        question: "3. Which type of sign indicates that a safety helmet must be worn?",
        options: [
          "Prohibition sign",
          "Mandatory action sign",
          "Emergency equipment sign",
          "Warning sign"
        ],
        answer: 1,
        explanation: "Mandatory action signs indicate required personal protective equipment."
      },
      {
        question: "4. Where should warning signs be placed?",
        options: [
          "Only at building entrances",
          "Only in offices",
          "In areas with potential hazards",
          "In administrative rooms"
        ],
        answer: 2,
        explanation: "Warning signs should be placed where hazards exist to alert people."
      },
      {
        question: "5. What should you do if a safety sign is damaged?",
        options: [
          "Leave it as is",
          "Move it to another location",
          "Report it immediately to the supervisor",
          "Paint over it"
        ],
        answer: 2,
        explanation: "Damaged signs should be reported immediately for replacement."
      },
      {
        question: "6. What color is used for emergency exit signs?",
        options: [
          "Yellow",
          "Red",
          "Green",
          "Blue"
        ],
        answer: 2,
        explanation: "Green is the standard color for emergency exit signs."
      },
      {
        question: "7. What symbol represents 'Highly flammable'?",
        options: [
          "Skull",
          "Flame",
          "Exclamation mark",
          "Hand with corrosion"
        ],
        answer: 1,
        explanation: "A flame symbol indicates flammable materials."
      },
      {
        question: "8. Which item is considered emergency equipment?",
        options: [
          "Portable generator",
          "Tool cart",
          "Fire extinguisher",
          "Electrical panel"
        ],
        answer: 2,
        explanation: "Fire extinguishers are essential emergency equipment."
      },
      {
        question: "9. What does a sign with headphones indicate?",
        options: [
          "Wear a helmet",
          "Use hearing protection",
          "Use a mask",
          "Use a respirator"
        ],
        answer: 1,
        explanation: "Headphones symbol indicates hearing protection is required."
      },
      {
        question: "10. Which sign prohibits servicing equipment while it's running?",
        options: [
          "Warning sign",
          "Mandatory action sign",
          "Prohibition sign",
          "Emergency equipment sign"
        ],
        answer: 2,
        explanation: "Prohibition signs indicate actions that must not be done."
      },
      {
        question: "11. What must evacuation signs have in dark areas?",
        options: [
          "A camera nearby",
          "An electrical outlet",
          "Independent power supply",
          "Bright color only"
        ],
        answer: 2,
        explanation: "Evacuation signs in dark areas need independent illumination."
      },
      {
        question: "12. What is required for all safety signs?",
        options: [
          "They must have lights",
          "They must be creative",
          "They must be clearly visible and firmly fixed",
          "They must be hand-painted"
        ],
        answer: 2,
        explanation: "Clear visibility and secure mounting are essential for all safety signs."
      },
      {
        question: "13. What symbol is used for 'Corrosive'?",
        options: [
          "Skull",
          "Drops on hand/object",
          "Flame",
          "Lightning bolt"
        ],
        answer: 1,
        explanation: "Drops on a hand or object symbolize corrosive materials."
      },
      {
        question: "14. Where should evacuation route signs be placed?",
        options: [
          "At the fuel storage area",
          "At every route and door",
          "In the cafeteria",
          "On the floor only"
        ],
        answer: 1,
        explanation: "Evacuation signs should mark all possible routes and exits."
      },
      {
        question: "15. What does 'Do not use water on fire' mean?",
        options: [
          "Water is unavailable",
          "Electrical equipment is nearby",
          "No fire extinguisher",
          "Water is contaminated"
        ],
        answer: 1,
        explanation: "This warning indicates electrical fire hazards where water would be dangerous."
      },
      {
        question: "16. What should a worker do if a sign is unreadable?",
        options: [
          "Ignore it",
          "Redraw it",
          "Inform the supervisor immediately",
          "Move it"
        ],
        answer: 2,
        explanation: "Unreadable signs should be reported for replacement."
      },
      {
        question: "17. What color is used for mandatory action signs?",
        options: [
          "Red",
          "Yellow",
          "Blue",
          "Green"
        ],
        answer: 2,
        explanation: "Blue is the standard color for mandatory action signs."
      },
      {
        question: "18. What does the sign with a respirator mask indicate?",
        options: [
          "Use welding mask",
          "Use breathing apparatus",
          "Use face shield",
          "Use safety glasses"
        ],
        answer: 1,
        explanation: "A respirator symbol indicates required breathing protection."
      },
      {
        question: "19. What must be done with faded safety signs?",
        options: [
          "Repaint them",
          "Ignore them",
          "Replace them immediately",
          "Erase them"
        ],
        answer: 2,
        explanation: "Faded signs lose effectiveness and must be replaced."
      },
      {
        question: "20. What signs must be in a chemical storage area?",
        options: [
          "No Smoking only",
          "Hazard identification and fire safety signs",
          "Storage Closed only",
          "No maintenance only"
        ],
        answer: 1,
        explanation: "Chemical storage requires both hazard identification and fire safety signs."
      }
    ];

    // Configuration
    const totalQuestions = questions.length;
    const testDuration = 20 * 60; // 20 minutes in seconds
    let timeLeft = testDuration;
    let timerInterval;

    // DOM Elements
    const timerEl = document.getElementById("time");
    const progressBar = document.getElementById("progressBar");
    const testForm = document.getElementById("testForm");
    const submitBtn = document.getElementById("submitBtn");
    const resultEl = document.getElementById("result");

    // Initialize the test
    function initTest() {
      // Create the question elements
      questions.forEach((q, index) => {
        const questionContainer = document.createElement('div');
        questionContainer.className = 'question-container';
        
        const questionText = document.createElement('div');
        questionText.className = 'question-text';
        questionText.textContent = q.question;
        
        const optionsList = document.createElement('ul');
        optionsList.className = 'options-list';
        
        q.options.forEach((option, optionIndex) => {
          const optionItem = document.createElement('li');
          optionItem.className = 'option-item';
          
          const optionLabel = document.createElement('label');
          optionLabel.className = 'option-label';
          
          const optionRadio = document.createElement('input');
          optionRadio.type = 'radio';
          optionRadio.name = `q${index + 1}`;
          optionRadio.className = 'option-radio';
          optionRadio.value = optionIndex;
          
          optionLabel.appendChild(optionRadio);
          optionLabel.appendChild(document.createTextNode(option));
          optionItem.appendChild(optionLabel);
          optionsList.appendChild(optionItem);
        });
        
        questionContainer.appendChild(questionText);
        questionContainer.appendChild(optionsList);
        testForm.insertBefore(questionContainer, submitBtn.parentNode);
      });
      
      startTimer();
      updateProgressBar();
      
      // Add event listener for form changes to update progress
      testForm.addEventListener("change", updateProgressBar);
      
      // Add submit button handler
      submitBtn.addEventListener("click", calculateScore);
    }

    // Timer functionality
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timeUp();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function timeUp() {
      alert("Time is up! Your test will be automatically submitted.");
      calculateScore();
    }

    // Progress tracking
    function updateProgressBar() {
      const answeredQuestions = new Set();
      const radioButtons = testForm.querySelectorAll('input[type="radio"]:checked');
      
      radioButtons.forEach(radio => {
        answeredQuestions.add(radio.name);
      });
      
      const progress = (answeredQuestions.size / totalQuestions) * 100;
      progressBar.style.width = `${progress}%`;
      progressBar.textContent = `${Math.round(progress)}%`;
    }

    // Scoring functionality
    function calculateScore() {
      clearInterval(timerInterval);
      
      let score = 0;
      const questionContainers = document.querySelectorAll('.question-container');
      
      // Disable all inputs
      const allInputs = testForm.querySelectorAll('input');
      allInputs.forEach(input => input.disabled = true);
      
      // Disable submit button
      submitBtn.disabled = true;
      
      // Evaluate each question
      questionContainers.forEach((container, index) => {
        const questionName = `q${index + 1}`;
        const selectedOption = testForm.querySelector(`input[name="${questionName}"]:checked`);
        const correctIndex = questions[index].answer;
        
        // Highlight correct answer
        const correctOption = container.querySelectorAll('input[type="radio"]')[correctIndex];
        const correctLabel = correctOption.parentElement;
        
        // Add correct answer indicator
        const correctAnswerEl = document.createElement('div');
        correctAnswerEl.className = 'correct-answer';
        correctAnswerEl.textContent = `Correct answer: ${questions[index].options[correctIndex]}`;
        container.appendChild(correctAnswerEl);
        
        // Add explanation
        const explanationEl = document.createElement('div');
        explanationEl.className = 'explanation';
        explanationEl.textContent = questions[index].explanation;
        container.appendChild(explanationEl);
        
        if (selectedOption) {
          const selectedValue = parseInt(selectedOption.value);
          const selectedLabel = selectedOption.parentElement;
          
          if (selectedValue === correctIndex) {
            score++;
            selectedLabel.classList.add('correct');
          } else {
            selectedLabel.classList.add('incorrect');
          }
        } else {
          // No answer selected
          container.classList.add('unanswered');
        }
      });
      
      // Display results
      const percentage = Math.round((score / totalQuestions) * 100);
      resultEl.style.display = 'block';
      resultEl.className = percentage >= 70 ? 'result-message correct' : 'result-message incorrect';
      resultEl.innerHTML = `
        <h3>Test Results</h3>
        <p>You scored <strong>${score}</strong> out of <strong>${totalQuestions}</strong> (${percentage}%)</p>
        <p>${percentage >= 70 ? 'Congratulations! You passed the test.' : 'Please review the material and try again.'}</p>
      `;
      
      // Scroll to results
      resultEl.scrollIntoView({ behavior: 'smooth' });
    }

    // Initialize the test when page loads
    document.addEventListener('DOMContentLoaded', initTest);
  </script>
</body>
</html>
