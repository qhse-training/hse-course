<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Тест — Система управления по охране труда (СУОТ)</title>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- Font Awesome для иконок -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
:root {
  --primary: #2c3e50;
  --primary-light: #3498db;
  --success: #27ae60;
  --danger: #e74c3c;
  --warning: #f39c12;
  --light-bg: #f7f9fb;
  --white: #ffffff;
  --text: #333333;
  --text-light: #7f8c8d;
  --border: #e0e0e0;
  --shadow: 0 2px 10px rgba(0,0,0,0.08);
}

body { 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  background: var(--light-bg); 
  margin: 0; 
  padding: 20px;
  color: var(--text);
  line-height: 1.6;
}

.container { 
  max-width: 900px; 
  margin: auto; 
  background: var(--white); 
  padding: 20px; 
  border-radius: 10px;
  box-shadow: var(--shadow);
}

h1 { 
  text-align: center; 
  color: var(--primary);
  margin-bottom: 10px;
}

.meta-container {
  background: var(--white);
  padding: 15px;
  border-radius: 10px;
  box-shadow: var(--shadow);
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 10px;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 8px;
}

.question { 
  padding: 20px; 
  background: var(--white); 
  margin-bottom: 15px; 
  border-radius: 8px; 
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  transition: transform 0.2s;
}

.question:hover {
  transform: translateY(-2px);
}

.question-text {
  font-weight: 600;
  margin-bottom: 15px;
  font-size: 1.1rem;
}

.option-label {
  display: flex;
  align-items: center;
  margin: 10px 0;
  padding: 12px 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
  border: 1px solid var(--border);
}

.option-label:hover {
  background: #f0f8ff;
  border-color: var(--primary-light);
}

.option-label input {
  margin-right: 12px;
  cursor: pointer;
}

button { 
  background: var(--success); 
  color: white; 
  border: none; 
  padding: 12px 20px; 
  border-radius: 5px; 
  cursor: pointer;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

button:hover {
  background: #219653;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

button:disabled { 
  background: #95a5a6; 
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.status { 
  margin: 15px 0; 
  padding: 15px; 
  border-radius: 8px;
  text-align: center;
}

.success { 
  background: #e8f5e9; 
  border: 1px solid #c8e6c9;
  color: var(--success);
}

.fail { 
  background: #ffebee; 
  border: 1px solid #ffcdd2;
  color: var(--danger);
}

.warning-message {
  color: var(--warning);
  background: #fff8e6;
  padding: 10px;
  border-radius: 6px;
  margin: 15px 0;
  text-align: center;
}

.result-container {
  margin-top: 30px;
  padding: 20px;
  background: var(--white);
  border-radius: 10px;
  box-shadow: var(--shadow);
  text-align: center;
}

.success-result {
  color: var(--success);
  font-weight: 600;
}

.fail-result {
  color: var(--danger);
}

.certificate-code {
  font-family: monospace;
  background: #f4f4f4;
  padding: 8px 12px;
  border-radius: 4px;
  margin: 10px 0;
  display: inline-block;
  font-size: 1.1rem;
}

.action-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.action-btn {
  padding: 10px 20px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.action-btn i {
  font-size: 0.9em;
}

.btn-primary {
  background: var(--primary-light);
  color: white;
}

.btn-primary:hover {
  background: #2980b9;
}

.btn-secondary {
  background: var(--white);
  color: var(--primary);
  border: 1px solid var(--primary-light);
}

.btn-secondary:hover {
  background: #f0f8ff;
}

.progress-container {
  width: 100%;
  margin: 10px 0;
}

.progress-bar {
  height: 8px;
  background: #ecf0f1;
  border-radius: 4px;
  overflow: hidden;
  margin-top: 5px;
}

.progress-fill {
  height: 100%;
  background: var(--primary-light);
  width: 0%;
  transition: width 0.3s ease;
}

@media (max-width: 768px) {
  .container {
    padding: 15px;
  }
  
  .question {
    padding: 15px;
  }
  
  .option-label {
    padding: 10px;
  }
  
  .action-buttons {
    flex-direction: column;
    align-items: center;
  }
  
  .action-btn {
    width: 100%;
    max-width: 250px;
    justify-content: center;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1><i class="fas fa-graduation-cap"></i> Тест — Система управления по охране труда (СУОТ)</h1>

  <div class="meta-container">
    <div class="meta-item">
      <i class="fas fa-book"></i>
      <span id="courseTitle">Курс: СУОТ</span>
    </div>
    
    <div class="meta-item">
      <i class="fas fa-user"></i>
      <span id="userName">Загрузка...</span>
    </div>
    
    <div class="meta-item">
      <i class="fas fa-envelope"></i>
      <span id="userEmail">—</span>
    </div>
  </div>

  <div class="progress-container" style="display: none;" id="progressInfo">
    <div>Прогресс: <span id="progressText">0%</span></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
  </div>

  <div id="status" class="status">Пройдите тест, чтобы получить сертификат</div>
  
  <div class="warning-message" id="incompleteWarning" style="display: none;">
    <i class="fas fa-exclamation-triangle"></i> Вы ответили не на все вопросы!
  </div>
  
  <div id="questions"></div>
  
  <button id="submitBtn" disabled>
    <i class="fas fa-paper-plane"></i> Отправить ответы
  </button>

  <div class="result-container" id="resultContainer" style="display: none;">
    <div id="resultMessage"></div>
    <div class="action-buttons" id="actionButtons" style="display: none;">
      <a href="#" class="action-btn btn-primary" id="downloadBtn">
        <i class="fas fa-download"></i> Скачать сертификат
      </a>
      <a href="dashboard.html" class="action-btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Вернуться к курсам
      </a>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDQXNLAsqmSlAjplpdl2anPSyiDxbz3CjY",
  authDomain: "qhse-training.firebaseapp.com",
  projectId: "qhse-training",
  storageBucket: "qhse-training.appspot.com",
  messagingSenderId: "73177963917",
  appId: "1:73177963917:web:adf0dbb61a8770f32d5c5e"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const COURSE_ID = "0EFXo6H4N1mbA1jBJwOK";
const COURSE_TITLE = "Occupational Health and Safety Management System (OHSMS)";
const COURSE_TITLE_RU = "Система управления по охране труда (СУОТ)";
const PASS_THRESHOLD = 95; // 95% to pass

let certificateData = null;
let currentUser = null;

// DOM elements
const userNameEl = document.getElementById('userName');
const userEmailEl = document.getElementById('userEmail');
const courseTitleEl = document.getElementById('courseTitle');
const progressInfo = document.getElementById('progressInfo');
const progressText = document.getElementById('progressText');
const progressBar = document.getElementById('progressBar');
const incompleteWarning = document.getElementById('incompleteWarning');
const downloadBtn = document.getElementById('downloadBtn');
const resultContainer = document.getElementById('resultContainer');
const resultMessage = document.getElementById('resultMessage');
const actionButtons = document.getElementById('actionButtons');

const questions = [
  { q: "1. Какова основная цель OHSMS?", a: ["Увеличение прибыли","Сокращение рабочего времени","Обеспечение безопасности на рабочем месте","Снижение затрат"], correct: 2 },
  { q: "2. Какой стандарт обычно используется для OHSMS?", a: ["ISO 9001","ISO 14001","ISO 45001","ISO 27001"], correct: 2 },
  { q: "3. Какой первый шаг при внедрении OHSMS?", a: ["Найм консультанта","Оценка рисков","Написание процедур","Обучение сотрудников"], correct: 1 },
  { q: "4. Что означает PDCA в OHSMS?", a: ["Планируй, Делай, Проверяй, Действуй","Подготавливай, Разрабатывай, Контролируй, Анализируй","Предотвращай, Обнаруживай, Исправляй, Аудируй","Проверяй, Делай, Планируй, Анализируй"], correct: 0 },
  { q: "5. Кто несет окончательную ответственность за безопасность на рабочем месте?", a: ["Сотрудники","Специалисты по охране труда","Руководство","Государство"], correct: 2 },
  { q: "6. Что такое опасность в терминах OHSMS?", a: ["Происшествие, которое уже случилось","Потенциальный источник вреда","Процедура безопасности","Тип СИЗ"], correct: 1 },
  { q: "7. Какова цель оценки рисков?", a: ["Назначение вины за аварии","Выявление и контроль опасностей на рабочем месте","Сокращение льгот сотрудников","Увеличение скорости производства"], correct: 1 },
  { q: "8. Что означает СИЗ?", a: ["Средства индивидуальной защиты","Система измерения затрат","Стандартные измерительные знаки","Система информационной защиты"], correct: 0 },
  { q: "9. Когда следует проводить обучение по технике безопасности?", a: ["Только при приеме на работу","При приеме и при изменении рисков","Только после инцидента","Раз в пять лет"], correct: 1 },
  { q: "10. Что такое инцидент в терминах OHSMS?", a: ["Планируемая проверка","Незапланированное событие, которое может причинить вред","Собрание комитета по безопасности","Отчет о производительности"], correct: 1 },
  { q: "11. Какова цель аудита безопасности?", a: ["Поиск нарушителей","Оценка эффективности систем безопасности","Сокращение затрат на оборудование","Повышение производительности"], correct: 1 },
  { q: "12. Что сделать в первую очередь при аварии?", a: ["Назначить виновного","Обезопасить место и оказать первую помощь","Продолжить работу","Сообщить СМИ"], correct: 1 },
  { q: "13. Что такое 'опасное происшествие'?", a: ["Инцидент с травмой","Незапланированное событие без вреда","Проверка безопасности","Оповещение руководства"], correct: 1 },
  { q: "14. Почему важно участие работников в OHSMS?", a: ["Работники лучше знают опасности","Снижает нагрузку на руководство","Требуется законом","Все перечисленное"], correct: 3 },
  { q: "15. Что такое иерархия мер контроля?", a: ["Список руководителей","Система приоритезации мер контроля","Тип обучения","План реагирования"], correct: 1 },
  { q: "16. Какая мера контроля опасностей наиболее эффективна?", a: ["СИЗ","Устранение","Предупреждающие знаки","Обучение"], correct: 1 },
  { q: "17. Что такое культура безопасности?", a: ["Государственное агентство","Общие ценности в отношении безопасности","Программа обучения","Документ"], correct: 1 },
  { q: "18. Зачем документировать процедуры безопасности?", a: ["Соответствие закону","Единые стандарты работы","Обучение","Все перечисленное"], correct: 3 },
  { q: "19. Что такое непрерывное улучшение в OHSMS?", a: ["Единоразовый аудит","Постоянный процесс повышения безопасности","Государственное требование","План обучения"], correct: 1 },
  { q: "20. Какова роль руководства в OHSMS?", a: ["Обеспечение ресурсами","Контроль соблюдения правил","Проведение проверок","Все перечисленное"], correct: 3 }
];

// Render questions with improved styling
const qDiv = document.getElementById("questions");
questions.forEach((item, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `
    <div class="question-text">${item.q}</div>
    ${item.a.map((ans, idx) => `
      <label class="option-label">
        <input type="radio" name="q${i}" value="${idx}">
        ${ans}
      </label>
    `).join("")}
  `;
  qDiv.appendChild(div);
});

// Update progress when answers change
document.addEventListener("change", () => {
  updateProgress();
});

// Update progress (answered questions)
function updateProgress() {
  const answered = document.querySelectorAll('input[type="radio"]:checked').length;
  const total = questions.length;
  const percent = Math.round((answered / total) * 100);
  
  progressText.textContent = `${percent}% (${answered}/${total})`;
  progressBar.style.width = `${percent}%`;
  
  // Enable submit button when all questions answered
  document.getElementById("submitBtn").disabled = answered < total;
  
  // Show warning if not all questions answered
  incompleteWarning.style.display = answered < total ? 'block' : 'none';
  
  // Show progress bar after first answer
  if (answered > 0) {
    progressInfo.style.display = 'block';
  }
}

// Format date as DD.MM.YYYY
function formatDate(date) {
  const day = String(date.getDate()).padStart(2, '0');
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const year = date.getFullYear();
  return `${day}.${month}.${year}`;
}

// Show test result to user
function showTestResult(correct, percent, passed, certificateId) {
  const statusDiv = document.getElementById("status");
  
  if (passed) {
    statusDiv.className = "status success";
    statusDiv.innerHTML = `<i class="fas fa-check-circle"></i> Тест пройден (${percent.toFixed(1)}%) — Сертификат выдан`;
    
    resultMessage.innerHTML = `
      <div class="success-result">
        <i class="fas fa-check-circle"></i> Поздравляем! Вы успешно прошли тест.
      </div>
      <p>Вы ответили правильно на <strong>${correct} из ${questions.length}</strong> вопросов (${percent}%).</p>
      <p>Ваш код сертификата:</p>
      <div class="certificate-code">${certificateId}</div>
    `;
  } else {
    statusDiv.className = "status fail";
    statusDiv.innerHTML = `<i class="fas fa-times-circle"></i> Тест не пройден (${percent.toFixed(1)}%), требуется 95%`;
    
    resultMessage.innerHTML = `
      <div class="fail-result">
        <i class="fas fa-times-circle"></i> Тест не пройден.
      </div>
      <p>Вы ответили правильно на <strong>${correct} из ${questions.length}</strong> вопросов (${percent}%).</p>
      <p>Для успешного прохождения теста необходимо набрать ${PASS_THRESHOLD}%.</p>
    `;
  }
  
  resultContainer.style.display = 'block';
  actionButtons.style.display = passed ? 'flex' : 'none';
}

// Generate PDF certificate in English
function generateCertificate() {
  if (!certificateData) return;
  
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    orientation: 'landscape',
    unit: 'mm',
    format: 'a4'
  });

  // Certificate design in English
  doc.setFontSize(28);
  doc.setTextColor(40, 60, 80);
  doc.text('CERTIFICATE OF COMPLETION', 105, 30, { align: 'center' });

  doc.setFontSize(16);
  doc.setTextColor(100, 100, 100);
  doc.text('This certifies that', 105, 45, { align: 'center' });

  doc.setFontSize(24);
  doc.setTextColor(20, 100, 60);
  doc.text(certificateData.userName, 105, 60, { align: 'center' });

  doc.setFontSize(16);
  doc.setTextColor(100, 100, 100);
  doc.text('has successfully completed the course', 105, 75, { align: 'center' });

  doc.setFontSize(20);
  doc.setTextColor(40, 60, 80);
  doc.text('"Occupational Health and Safety Management System"', 105, 90, { align: 'center' });

  doc.setFontSize(14);
  doc.setTextColor(100, 100, 100);
  const dateStr = formatDate(new Date());
  doc.text(`Date of issue: ${dateStr}`, 105, 110, { align: 'center' });
  doc.text(`Certificate ID: ${certificateData.id}`, 105, 120, { align: 'center' });
  doc.text('Issued by: QHSE-Solutions.kz', 105, 130, { align: 'center' });

  // Border
  doc.setDrawColor(200);
  doc.setLineWidth(1);
  doc.rect(10, 10, 277, 190);

  // Save PDF
  doc.save(`Certificate_${certificateData.userName.replace(/\s+/g, '_')}.pdf`);
}

// Submit test handler
document.getElementById("submitBtn").addEventListener("click", async () => {
  let score = 0;
  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name=q${i}]:checked`);
    if (selected && parseInt(selected.value) === q.correct) score++;
  });
  const percent = (score / questions.length) * 100;
  const passed = percent >= PASS_THRESHOLD;

  const user = auth.currentUser;
  if (!user) { alert("Вы не авторизованы"); return; }

  if (passed) {
    const certId = Math.random().toString(36).substring(2, 22);

    certificateData = {
      id: certId,
      userName: userNameEl.textContent,
      date: formatDate(new Date()),
      courseTitle: COURSE_TITLE,
      score: percent
    };

    await db.collection("course_progress").doc(`${user.uid}_${COURSE_ID}`).set({
      uid: user.uid,
      courseId: COURSE_ID,
      completed: true,
      certificateId: certId,
      issueDate: new Date().toISOString(),
      verified: false,
      score: percent
    });

    showTestResult(score, percent, true, certId);
    downloadBtn.style.display = 'inline-flex';
  } else {
    showTestResult(score, percent, false);
    downloadBtn.style.display = 'none';
  }
});

// Download certificate handler
downloadBtn.addEventListener('click', (e) => {
  e.preventDefault();
  generateCertificate();
});

// Auth state observer
auth.onAuthStateChanged(async user => {
  if (!user) {
    const email = prompt("Введите email:");
    const password = prompt("Введите пароль:");
    await auth.signInWithEmailAndPassword(email,password).catch(err => { alert(err.message); });
    return;
  }

  currentUser = user;
  userEmailEl.textContent = user.email || '—';
  courseTitleEl.textContent = `Курс: ${COURSE_TITLE_RU}`;

  // Проверка наличия курса у пользователя
  const approvedSnap = await db.collection("approved_users").doc(user.uid).get();
  if (!approvedSnap.exists) {
    alert("Вы не зарегистрированы как пользователь.");
    return;
  }

  const userData = approvedSnap.data();
  if (!userData.courses || !userData.courses.includes(COURSE_ID)) {
    alert("У вас нет доступа к этому курсу.");
    document.getElementById("submitBtn").disabled = true;
    return;
  }

  userNameEl.textContent = userData.fullName || user.email || 'Пользователь';
  document.getElementById("status").innerHTML = `<i class="fas fa-user"></i> Привет, ${userData.fullName || 'Пользователь'} — готов к тесту!`;

  // Проверка статуса курса в course_progress
  const progressSnap = await db.collection("course_progress").doc(`${user.uid}_${COURSE_ID}`).get();
  if (progressSnap.exists && progressSnap.data().completed) {
    document.getElementById("status").className = "status success";
    document.getElementById("status").innerHTML = `<i class="fas fa-check-circle"></i> Курс завершён / Сертификат выдан`;
    resultContainer.style.display = 'none';
  }
});
</script>
</body>
</html>
