<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Безопасность при использовании ручных и переносных инструментов</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #5D4037 0%, #8D6E63 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: .95;
        }
        
        .progress-container {
            background-color: #f5f5f5;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            flex-grow: 1;
            margin: 0 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5D4037 0%, #8D6E63 100%);
            width: 0%;
            transition: width .5s ease;
        }
        
        .question-container {
            padding: 25px;
        }
        
        .question {
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all .3s ease;
        }
        
        .option:hover {
            background-color: #f5f5f5;
            border-color: #8D6E63;
        }
        
        .option.selected {
            background-color: #f5f5f5;
            border-color: #8D6E63;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all .3s ease;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover {
            background-color: #5a6268;
        }
        
        #next-btn {
            background-color: #8D6E63;
            color: white;
        }
        
        #next-btn:hover {
            background-color: #5D4037;
        }
        
        #submit-btn {
            background-color: #2E7D32;
            color: white;
            display: none;
        }
        
        #submit-btn:hover {
            background-color: #1B5E20;
        }
        
        .result-container {
            display: none;
            padding: 30px;
            text-align: center;
        }
        
        .result-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 48px;
            font-weight: 700;
            color: #2c3e50;
            margin: 20px 0;
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .certificate {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #8D6E63;
        }
        
        .certificate h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .certificate-code {
            font-family: monospace;
            font-size: 20px;
            font-weight: 700;
            color: #5D4037;
            letter-spacing: 2px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            
            .question {
                font-size: 16px;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .navigation button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест: Безопасность при использовании ручных и переносных инструментов</h1>
            <p>Выберите один правильный ответ для каждого вопроса</p>
        </div>

        <div class="progress-container">
            <span id="progress-text">Вопрос 1 из 20</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <span id="score">0%</span>
        </div>

        <div class="question-container" id="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="navigation">
                <button id="prev-btn">Назад</button>
                <button id="next-btn">Вперед</button>
                <button id="submit-btn">Завершить тест</button>
            </div>
        </div>

        <div class="result-container" id="result-container">
            <h2>Результаты теста</h2>
            <div class="score" id="final-score"></div>
            <div class="message" id="result-message"></div>
            <div class="certificate">
                <h3>Ваш сертификат</h3>
                <p>Код сертификата:</p>
                <div class="certificate-code" id="certificate-code"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = [
                {
                    q: "Что является первым шагом перед началом работы с ручным инструментом?",
                    o: ["Включить радио", "Изучить меры предосторожности", "Отдохнуть", "Проверить документы"],
                    c: 1
                },
                {
                    q: "Как следует переносить ручной инструмент?",
                    o: ["В карманах", "В руках", "В ящике или специальной сумке", "В пакете"],
                    c: 2
                },
                {
                    q: "Что нужно сделать с рабочим местом перед началом работы?",
                    o: ["Протереть пол", "Оставить как есть", "Убрать посторонние предметы", "Закрыть двери"],
                    c: 2
                },
                {
                    q: "Как проверяют исправность рожкового ключа?",
                    o: ["По весу", "Губки должны быть параллельны и без дефектов", "По цвету", "По длине"],
                    c: 1
                },
                {
                    q: "Какая рукоятка у молотка считается безопасной?",
                    o: ["Грубая и шершавая", "Гладкая и без трещин", "Изогнутая", "Покрашенная в черный цвет"],
                    c: 1
                },
                {
                    q: "Что может стать причиной травмы при использовании ручного инструмента?",
                    o: ["Новый инструмент", "Заводской инструмент", "Самодельный или сломанный инструмент", "Инструмент с ручкой"],
                    c: 2
                },
                {
                    q: "Что следует сделать по завершении работы с инструментом?",
                    o: ["Спрятать инструмент", "Оставить на месте", "Убрать и очистить рабочее место", "Положить на пол"],
                    c: 2
                },
                {
                    q: "Почему важно осматривать инструмент перед каждым использованием?",
                    o: ["По требованиям руководства", "Чтобы продлить срок службы", "Чтобы убедиться в безопасности", "Для экономии времени"],
                    c: 2
                },
                {
                    q: "Что нужно носить во время работы с инструментом?",
                    o: ["Любую одежду", "Свободную одежду", "Одежду с широкими рукавами", "Плотно прилегающую спецодежду"],
                    c: 3
                },
                {
                    q: "Какие травмы могут возникнуть при работе с поврежденным инструментом?",
                    o: ["Ожоги", "Порезы, ушибы, проколы", "Головная боль", "Простуда"],
                    c: 1
                },
                {
                    q: "Как следует поступать с инструментом с трещиной в ручке?",
                    o: ["Обмотать изолентой", "Отдать коллеге", "Использовать осторожно", "Утилизировать/заменить"],
                    c: 3
                },
                {
                    q: "Какие ручки клещей считаются безопасными?",
                    o: ["Гладкие и без дефектов", "Металлические", "Шершавые", "С самодельной обмоткой"],
                    c: 0
                },
                {
                    q: "Какое утверждение верно?",
                    o: ["Если инструмент выглядит новым, проверка не требуется", "Поврежденный инструмент безопасен, если им пользоваться осторожно", "Всегда проверяйте инструмент перед использованием", "Проверять инструмент нужно только один раз в неделю"],
                    c: 2
                },
                {
                    q: "Почему нельзя использовать инструмент с отломанной частью?",
                    o: ["Он некрасивый", "Он может повредить материал", "Он может стать причиной травмы", "Его сложно найти"],
                    c: 2
                },
                {
                    q: "Что делать, если обнаружен неисправный инструмент?",
                    o: ["Использовать с осторожностью", "Отдать коллеге", "Отложить и сообщить ответственному лицу", "Отремонтировать самому"],
                    c: 2
                },
                {
                    q: "Что обеспечивает сумка или ящик для инструмента?",
                    o: ["Прочность", "Красивый вид", "Безопасную транспортировку", "Удобство для начальника"],
                    c: 2
                },
                {
                    q: "Какая обувь рекомендована при работе с ручным инструментом?",
                    o: ["Спортивная", "Домашняя", "Специальная защитная", "Летняя"],
                    c: 2
                },
                {
                    q: "Как лучше всего организовать хранение инструмента?",
                    o: ["На полу", "В любом ящике", "В обозначенных местах с учетом назначения", "В подсобке без подписи"],
                    c: 2
                },
                {
                    q: "Что необходимо сделать перед применением молотка?",
                    o: ["Протереть ручку", "Надеть перчатки", "Проверить на наличие трещин и плотность насадки", "Постучать по стене"],
                    c: 2
                },
                {
                    q: "Что делать при появлении постороннего шума при использовании инструмента?",
                    o: ["Продолжить работу", "Прислушаться", "Немедленно прекратить использование и проверить инструмент", "Передать коллеге"],
                    c: 2
                }
            ];

            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const scoreEl = document.getElementById('score');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const questionBox = document.getElementById('question-container');
            const resultBox = document.getElementById('result-container');
            const finalScore = document.getElementById('final-score');
            const resultMsg = document.getElementById('result-message');
            const certCode = document.getElementById('certificate-code');

            let current = 0;
            let score = 0;
            let answers = new Array(questions.length).fill(null);

            function loadQ() {
                const q = questions[current];
                questionEl.textContent = q.q;
                optionsEl.innerHTML = '';
                q.o.forEach((opt, i) => {
                    const div = document.createElement('div');
                    div.classList.add('option');
                    if (answers[current] === i) div.classList.add('selected');
                    div.textContent = opt;
                    div.onclick = () => select(i);
                    optionsEl.appendChild(div);
                });
                progressText.textContent = `Вопрос ${current + 1} из ${questions.length}`;
                progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;
                prevBtn.style.display = current === 0 ? 'none' : 'block';
                nextBtn.style.display = current === questions.length - 1 ? 'none' : 'block';
                submitBtn.style.display = current === questions.length - 1 ? 'block' : 'none';
                updateScore();
            }

            function select(i) {
                answers[current] = i;
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                optionsEl.children[i].classList.add('selected');
                updateScore();
            }

            function updateScore() {
                score = 0;
                answers.forEach((a, i) => { if (a === questions[i].c) score++; });
                scoreEl.textContent = Math.round((score / questions.length) * 100) + "%";
            }

            function results() {
                questionBox.style.display = 'none';
                resultBox.style.display = 'block';
                const perc = Math.round((score / questions.length) * 100);
                finalScore.textContent = `${score}/${questions.length} (${perc}%)`;
                resultMsg.textContent = perc >= 85 ? "Отлично! Вы отлично разбираетесь в безопасности при использовании ручных инструментов."
                    : perc >= 70 ? "Хорошо, но есть пробелы в знаниях. Рекомендуется повторить материал."
                    : perc >= 50 ? "Удовлетворительно, необходимо дополнительное обучение."
                    : "Недостаточно знаний. Требуется серьезное обучение по безопасности при использовании ручных инструментов.";
                certCode.textContent = genCode();
            }

            function genCode() {
                const c = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let r = '';
                for (let i = 0; i < 12; i++) {
                    r += c[Math.floor(Math.random() * c.length)];
                    if ((i + 1) % 4 === 0 && i !== 11) r += '-';
                }
                return r;
            }

            prevBtn.onclick = () => { if (current > 0) { current--; loadQ(); } };
            nextBtn.onclick = () => { if (current < questions.length - 1) { current++; loadQ(); } };
            submitBtn.onclick = results;

            loadQ();
        });
    </script>
</body>
</html>
