<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Защита рук и пальцев</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #D32F2F 0%, #F44336 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: .95;
        }
        
        .progress-container {
            background-color: #ffebee;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ffcdd2;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            flex-grow: 1;
            margin: 0 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #D32F2F 0%, #F44336 100%);
            width: 0%;
            transition: width .5s ease;
        }
        
        .question-container {
            padding: 25px;
        }
        
        .question {
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all .3s ease;
        }
        
        .option:hover {
            background-color: #ffebee;
            border-color: #F44336;
        }
        
        .option.selected {
            background-color: #ffebee;
            border-color: #F44336;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all .3s ease;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover {
            background-color: #5a6268;
        }
        
        #next-btn {
            background-color: #F44336;
            color: white;
        }
        
        #next-btn:hover {
            background-color: #D32F2F;
        }
        
        #submit-btn {
            background-color: #2E7D32;
            color: white;
            display: none;
        }
        
        #submit-btn:hover {
            background-color: #1B5E20;
        }
        
        .result-container {
            display: none;
            padding: 30px;
            text-align: center;
        }
        
        .result-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 48px;
            font-weight: 700;
            color: #2c3e50;
            margin: 20px 0;
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .certificate {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #F44336;
        }
        
        .certificate h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .certificate-code {
            font-family: monospace;
            font-size: 20px;
            font-weight: 700;
            color: #D32F2F;
            letter-spacing: 2px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            
            .question {
                font-size: 16px;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .navigation button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест: Защита рук и пальцев</h1>
            <p>Выберите один правильный ответ для каждого вопроса</p>
        </div>

        <div class="progress-container">
            <span id="progress-text">Вопрос 1 из 20</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <span id="score">0%</span>
        </div>

        <div class="question-container" id="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="navigation">
                <button id="prev-btn">Назад</button>
                <button id="next-btn">Вперед</button>
                <button id="submit-btn">Завершить тест</button>
            </div>
        </div>

        <div class="result-container" id="result-container">
            <h2>Результаты теста</h2>
            <div class="score" id="final-score"></div>
            <div class="message" id="result-message"></div>
            <div class="certificate">
                <h3>Ваш сертификат</h3>
                <p>Код сертификата:</p>
                <div class="certificate-code" id="certificate-code"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = [
                {
                    q: "Какой модуль посвящен защите рук и пальцев?",
                    o: ["Модуль № 10", "Модуль № 25", "Модуль № 43", "Модуль № 50"],
                    c: 2
                },
                {
                    q: "Какие части тела наиболее уязвимы при работе с инструментами?",
                    o: ["Голова и шея", "Кожа, кости, мышцы, сухожилия и нервы", "Спина и ноги", "Уши и глаза"],
                    c: 1
                },
                {
                    q: "Для чего нужен план защиты рук?",
                    o: ["Для увеличения скорости работы", "Для предупреждения об опасностях и предотвращения травм", "Для сокращения перерывов", "Для уменьшения зарплаты"],
                    c: 1
                },
                {
                    q: "Какие сотрудники должны быть ознакомлены с планом защиты рук?",
                    o: ["Только новые работники", "Только опытные работники", "Все сотрудники", "Только руководители"],
                    c: 2
                },
                {
                    q: "Что помогает уменьшить травмы на рабочем месте?",
                    o: ["Игнорирование инструкций", "Планирование работ", "Увеличение нагрузки", "Отсутствие ограждений"],
                    c: 1
                },
                {
                    q: "Какие знаки помогают предупредить об опасностях?",
                    o: ["Знаки для туристов", "Предупреждающие знаки", "Дорожные знаки", "Рекламные баннеры"],
                    c: 1
                },
                {
                    q: "Какое утверждение верно о человеческих руках?",
                    o: ["Они не нуждаются в защите", "Они являются одной из самых удивительных частей тела", "Их легко заменить", "Они не подвержены травмам"],
                    c: 1
                },
                {
                    q: "Какая часть руки чаще всего страдает при работе с инструментами?",
                    o: ["Локоть", "Пальцы", "Плечо", "Запястье"],
                    c: 1
                },
                {
                    q: "Как план защиты рук влияет на сотрудников?",
                    o: ["Уменьшает их зарплату", "Повышает осознание рисков и способов их контроля", "Увеличивает количество перерывов", "Замедляет работу"],
                    c: 1
                },
                {
                    q: "Какие травмы могут возникнуть при отсутствии защиты рук?",
                    o: ["Повреждения кожи, костей, мышцы, сухожилий и нервов", "Легкие ушибы", "Солнечные ожоги", "Головная боль"],
                    c: 0
                },
                {
                    q: "Какой инструмент может быть опасен для рук?",
                    o: ["Ручка", "Циркулярная пила", "Линейка", "Калькулятор"],
                    c: 1
                },
                {
                    q: "Что является ключевым элементом плана защиты рук?",
                    o: ["Обучение и осознание рисков", "Увеличение рабочего времени", "Игнорирование опасностей", "Отсутствие инструктажей"],
                    c: 0
                },
                {
                    q: "Какие меры помогают защитить руки?",
                    o: ["Использование защитных ограждений и инструментов", "Работа без перчаток", "Увеличение скорости работы", "Отсутствие контроля"],
                    c: 0
                },
                {
                    q: "Какой знак предупреждает об опасности для рук?",
                    o: ["Знак 'Выход'", "Знак 'Режущие зоны'", "Знак 'Туалет'", "Знак 'Парковка'"],
                    c: 1
                },
                {
                    q: "Какое утверждение верно?",
                    o: ["План защиты рук привлекает сотрудников к осознанию рисков", "План защиты рук не нужен", "Травмы рук несерьезны", "Защита рук замедляет работу"],
                    c: 0
                },
                {
                    q: "Какие материалы могут защитить руки?",
                    o: ["Бумага", "Перчатки и ограждения", "Пластиковые пакеты", "Резиновые ленты"],
                    c: 1
                },
                {
                    q: "Что может произойти при несоблюдении плана защиты рук?",
                    o: ["Травмы и повреждения", "Повышение продуктивности", "Уменьшение усталости", "Улучшение настроения"],
                    c: 0
                },
                {
                    q: "Какая часть тела является уникальной и требует особой защиты?",
                    o: ["Ноги", "Руки и пальцы", "Спина", "Голова"],
                    c: 1
                },
                {
                    q: "Какой инструмент может быть опасен при неправильном использовании?",
                    o: ["Карандаш", "Бетономешалка", "Ластик", "Блокнот"],
                    c: 1
                },
                {
                    q: "Какой элемент плана защиты рук является самым важным?",
                    o: ["Обучение и соблюдение правил безопасности", "Увеличение нагрузки", "Игнорирование инструкций", "Отсутствие контроля"],
                    c: 0
                }
            ];

            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const scoreEl = document.getElementById('score');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const questionBox = document.getElementById('question-container');
            const resultBox = document.getElementById('result-container');
            const finalScore = document.getElementById('final-score');
            const resultMsg = document.getElementById('result-message');
            const certCode = document.getElementById('certificate-code');

            let current = 0;
            let score = 0;
            let answers = new Array(questions.length).fill(null);

            function loadQ() {
                const q = questions[current];
                questionEl.textContent = q.q;
                optionsEl.innerHTML = '';
                q.o.forEach((opt, i) => {
                    const div = document.createElement('div');
                    div.classList.add('option');
                    if (answers[current] === i) div.classList.add('selected');
                    div.textContent = opt;
                    div.onclick = () => select(i);
                    optionsEl.appendChild(div);
                });
                progressText.textContent = `Вопрос ${current + 1} из ${questions.length}`;
                progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;
                prevBtn.style.display = current === 0 ? 'none' : 'block';
                nextBtn.style.display = current === questions.length - 1 ? 'none' : 'block';
                submitBtn.style.display = current === questions.length - 1 ? 'block' : 'none';
                updateScore();
            }

            function select(i) {
                answers[current] = i;
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                optionsEl.children[i].classList.add('selected');
                updateScore();
            }

            function updateScore() {
                score = 0;
                answers.forEach((a, i) => { if (a === questions[i].c) score++; });
                scoreEl.textContent = Math.round((score / questions.length) * 100) + "%";
            }

            function results() {
                questionBox.style.display = 'none';
                resultBox.style.display = 'block';
                const perc = Math.round((score / questions.length) * 100);
                finalScore.textContent = `${score}/${questions.length} (${perc}%)`;
                resultMsg.textContent = perc >= 85 ? "Отлично! Вы отлично разбираетесь в защите рук и пальцев."
                    : perc >= 70 ? "Хорошо, но есть пробелы в знаниях. Рекомендуется повторить материал."
                    : perc >= 50 ? "Удовлетворительно, необходимо дополнительное обучение."
                    : "Недостаточно знаний. Требуется серьезное обучение по защите рук и пальцев.";
                certCode.textContent = genCode();
            }

            function genCode() {
                const c = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let r = '';
                for (let i = 0; i < 12; i++) {
                    r += c[Math.floor(Math.random() * c.length)];
                    if ((i + 1) % 4 === 0 && i !== 11) r += '-';
                }
                return r;
            }

            prevBtn.onclick = () => { if (current > 0) { current--; loadQ(); } };
            nextBtn.onclick = () => { if (current < questions.length - 1) { current++; loadQ(); } };
            submitBtn.onclick = results;

            loadQ();
        });
    </script>
</body>
</html>
