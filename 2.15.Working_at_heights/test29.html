<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Работа на высоте</title>
    <style>
        * {box-sizing: border-box;margin: 0;padding: 0;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        body {background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);min-height: 100vh;display: flex;justify-content: center;align-items: center;padding: 20px;}
        .container {background-color: white;border-radius: 15px;box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);width: 100%;max-width: 900px;overflow: hidden;}
        .header {background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);color: white;padding: 25px;text-align: center;}
        .header h1 {font-size: 24px;margin-bottom: 10px;}
        .header p {opacity: .95;}
        .progress-container {background-color: #eef2f7;padding: 15px 20px;display: flex;justify-content: space-between;align-items: center;border-bottom: 1px solid #e0e0e0;}
        .progress-bar {height: 10px;background-color: #e0e0e0;border-radius: 5px;flex-grow: 1;margin: 0 15px;overflow: hidden;}
        .progress-fill {height: 100%;background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);width: 0%;transition: width .5s ease;}
        .question-container {padding: 25px;}
        .question {margin-bottom: 25px;font-size: 18px;font-weight: 600;color: #2c3e50;line-height: 1.5;}
        .options {display: flex;flex-direction: column;gap: 12px;margin-bottom: 30px;}
        .option {padding: 15px;background-color: #f8f9fa;border: 2px solid #e0e0e0;border-radius: 10px;cursor: pointer;transition: all .3s ease;}
        .option:hover {background-color: #e0f7fa;border-color: #2193b0;}
        .option.selected {background-color: #b2ebf2;border-color: #2193b0;}
        .navigation {display: flex;justify-content: space-between;margin-top: 10px;gap: 10px;}
        button {padding: 12px 25px;border: none;border-radius: 8px;cursor: pointer;font-weight: 600;transition: all .3s ease;}
        #prev-btn {background-color: #6c757d;color: white;}
        #prev-btn:hover {background-color: #5a6268;}
        #next-btn {background-color: #2193b0;color: white;}
        #next-btn:hover {background-color: #19708a;}
        #submit-btn {background-color: #28a745;color: white;display: none;}
        #submit-btn:hover {background-color: #218838;}
        .result-container {display: none;padding: 30px;text-align: center;}
        .result-container h2 {color: #2c3e50;margin-bottom: 20px;}
        .score {font-size: 48px;font-weight: 700;color: #2c3e50;margin: 20px 0;}
        .message {font-size: 18px;margin-bottom: 30px;line-height: 1.6;}
        .certificate {background-color: #f8f9fa;border-radius: 10px;padding: 20px;margin: 20px 0;border: 2px dashed #2193b0;}
        .certificate h3 {color: #2c3e50;margin-bottom: 15px;}
        .certificate-code {font-family: monospace;font-size: 20px;font-weight: 700;color: #28a745;letter-spacing: 2px;background-color: white;padding: 10px;border-radius: 5px;display: inline-block;}
        @media (max-width: 600px) {.header h1 {font-size: 20px;}.question {font-size: 16px;}.navigation {flex-direction: column;}.navigation button{width:100%;}}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест: Работа на высоте</h1>
            <p>Выберите один правильный ответ для каждого вопроса</p>
        </div>

        <div class="progress-container">
            <span id="progress-text">Вопрос 1 из 20</span>
            <div class="progress-bar"><div class="progress-fill" id="progress-bar"></div></div>
            <span id="score">0%</span>
        </div>

        <div class="question-container" id="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="navigation">
                <button id="prev-btn">Назад</button>
                <button id="next-btn">Вперед</button>
                <button id="submit-btn">Завершить тест</button>
            </div>
        </div>

        <div class="result-container" id="result-container">
            <h2>Результаты теста</h2>
            <div class="score" id="final-score"></div>
            <div class="message" id="result-message"></div>
            <div class="certificate">
                <h3>Ваш сертификат</h3>
                <p>Код сертификата:</p>
                <div class="certificate-code" id="certificate-code"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = [
                {q:"Какое максимальное отклонение от вертикали допускается при работе с вертикальными лестницами?", o:["15°", "30°", "45°", "60°"], c:1},
                {q:"Какое минимальное расстояние от края платформы подъемника должно соблюдаться при работе?", o:["0.5 м", "1 м", "1.75 м", "2 м"], c:2},
                {q:"Какое требование к персоналу, работающему на передвижном подъемнике (ППРП)?", o:["Наличие высшего образования", "Обучение и сертификация", "Опыт работы более 10 лет", "Отсутствие спецодежды"], c:1},
                {q:"Что запрещено делать при работе на ППРП?", o:["Использовать страховочную систему", "Перемещать подъемник с людьми на платформе", "Проверять оборудование перед работой", "Носить защитную каску"], c:1},
                {q:"Какой элемент НЕ входит в конструкцию строительных лесов?", o:["Ригели", "Башмаки", "Бортовые доски", "Солнечные панели"], c:3},
                {q:"При какой скорости ветра запрещено использовать ППРП?", o:["5 м/с", "8 м/с", "12 м/с", "15 м/с"], c:2},
                {q:"Какой элемент страховочной системы необходимо проверить перед работой?", o:["Цвет каски", "Карабины и пряжки", "Размер обуви", "Длина волос"], c:1},
                {q:"Что необходимо сделать перед началом работы на высоте?", o:["Провести осмотр оборудования", "Пропустить инструктаж", "Игнорировать погодные условия", "Работать без страховки"], c:0},
                {q:"Какой документ подтверждает безопасность строительных лесов?", o:["Трудовой договор", "Сертификат инспектора", "Меню столовой", "График отпусков"], c:1},
                {q:"Что необходимо использовать при работе на ППРП для защиты от падения?", o:["Страховочную систему (ПСД)", "Обычный ремень", "Веревку", "Лестницу"], c:0},
                {q:"Какой элемент НЕ является частью страховочной системы?", o:["Карабин", "Сиденье", "Каска", "Лопата"], c:3},
                {q:"Какое условие НЕ является обязательным для работы на высоте?", o:["Наличие наблюдателя", "Проверка оборудования", "Работа во время грозы", "Использование СИЗ"], c:2},
                {q:"Какой параметр НЕ проверяется перед использованием страховочной системы?", o:["Трещины на карабинах", "Состояние пряжек", "Цвет одежды", "Целостность тросов"], c:2},
                {q:"Что необходимо сделать при обнаружении дефектов в оборудовании?", o:["Продолжить работу", "Немедленно прекратить использование", "Заменить детали самостоятельно", "Игнорировать дефекты"], c:1},
                {q:"Какой элемент обеспечивает устойчивость строительных лесов?", o:["Башмаки и подложка", "Солнцезащитный козырек", "Декоративные элементы", "Рекламные баннеры"], c:0},
                {q:"Какой тип лестниц считается небезопасным для работы на высоте?", o:["Приставные лестницы с фиксацией", "Выдвижные лестницы с замками", "Лестницы без опоры и фиксации", "Лестницы с перилами"], c:2},
                {q:"Какой документ регламентирует работу на высоте?", o:["Инструкция по охране труда", "Меню столовой", "Художественная литература", "Газета"], c:0},
                {q:"Какое действие запрещено при работе на ППРП?", o:["Использование страховки", "Наклон за пределы платформы", "Проверка оборудования", "Ношение каски"], c:1},
                {q:"Какой элемент НЕ входит в требования к рабочей площадке ППРП?", o:["Ровная и устойчивая поверхность", "Наличие предупредительных знаков", "Использование лестниц для увеличения высоты", "Ограничение доступа посторонних"], c:2},
                {q:"Кто несет ответственность за безопасность работ на высоте?", o:["Только работник", "Только работодатель", "Работник и работодатель", "Посторонние лица"], c:2}
            ];

            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const scoreEl = document.getElementById('score');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const questionBox = document.getElementById('question-container');
            const resultBox = document.getElementById('result-container');
            const finalScore = document.getElementById('final-score');
            const resultMsg = document.getElementById('result-message');
            const certCode = document.getElementById('certificate-code');

            let current = 0;
            let score = 0;
            let answers = new Array(questions.length).fill(null);

            function loadQ() {
                const q = questions[current];
                questionEl.textContent = q.q;
                optionsEl.innerHTML = '';
                q.o.forEach((opt, i) => {
                    const div = document.createElement('div');
                    div.classList.add('option');
                    if (answers[current] === i) div.classList.add('selected');
                    div.textContent = opt;
                    div.onclick = () => select(i);
                    optionsEl.appendChild(div);
                });
                progressText.textContent = `Вопрос ${current + 1} из ${questions.length}`;
                progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;
                prevBtn.style.display = current === 0 ? 'none' : 'block';
                nextBtn.style.display = current === questions.length - 1 ? 'none' : 'block';
                submitBtn.style.display = current === questions.length - 1 ? 'block' : 'none';
                updateScore();
            }

            function select(i) {
                answers[current] = i;
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                optionsEl.children[i].classList.add('selected');
                updateScore();
            }

            function updateScore() {
                score = 0;
                answers.forEach((a, i) => { if (a === questions[i].c) score++; });
                scoreEl.textContent = Math.round((score / questions.length) * 100) + "%";
            }

            function results() {
                questionBox.style.display = 'none';
                resultBox.style.display = 'block';
                const perc = Math.round((score / questions.length) * 100);
                finalScore.textContent = `${score}/${questions.length} (${perc}%)`;
                resultMsg.textContent = perc >= 85 ? "Отлично! Знания на высоком уровне."
                    : perc >= 70 ? "Хорошо, но есть пробелы."
                    : perc >= 50 ? "Удовлетворительно, повторите материал."
                    : "Недостаточно знаний, необходимо обучение.";
                certCode.textContent = genCode();
            }

            function genCode() {
                const c = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let r = '';
                for (let i = 0; i < 12; i++) {
                    r += c[Math.floor(Math.random() * c.length)];
                    if ((i + 1) % 4 === 0 && i !== 11) r += '-';
                }
                return r;
            }

            prevBtn.onclick = () => { if (current > 0) { current--; loadQ(); } };
            nextBtn.onclick = () => { if (current < questions.length - 1) { current++; loadQ(); } };
            submitBtn.onclick = results;

            loadQ();
        });
    </script>
</body>
</html>
