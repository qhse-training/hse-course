<!DOCTYPE html>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

  <style>

    .loader {

    .footer-links {

  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://via.placeholder.com/150x50?text=Company+Logo" alt="–õ–æ–≥–æ—Ç–∏–ø">
    </div>
    <h2>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>

    <div class="error" id="errorMsg"></div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email" required />
    </div>

    <div class="form-group">
      <label for="password">–ü–∞—Ä–æ–ª—å</label>
      <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" required />
      <span class="toggle-password" id="togglePassword">üëÅ</span>
    </div>

    <button id="loginBtn">
      <span id="loginText">–í–æ–π—Ç–∏</span>
      <div class="loader" id="loginLoader"></div>
    </button>

    <div class="footer-links">
      <a href="#" id="forgotPassword">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a> |
      <a href="signUp.html">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQXNLAsqmSlAjplpdl2anPSyiDxbz3CjY",
      authDomain: "qhse-training.firebaseapp.com",
      projectId: "qhse-training",
      storageBucket: "qhse-training.appspot.com",
      messagingSenderId: "4501351718",
      appId: "1:4501351718:web:503b00c9ac052b58e2e5e7"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginLoader = document.getElementById('loginLoader');
    const errorMsg = document.getElementById('errorMsg');
    const forgotPasswordLink = document.getElementById('forgotPassword');
    const togglePassword = document.getElementById('togglePassword');

    localStorage.clear();
    sessionStorage.clear();

    async function handleLogin() {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
        return;
      }

      loginText.style.display = 'none';
      loginLoader.style.display = 'block';
      loginBtn.disabled = true;
      errorMsg.style.display = 'none';

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const adminDoc = await db.collection('admins').doc(user.uid).get();
        if (adminDoc.exists) {
          window.location.href = "admin.html";
        } else {
          const userDoc = await db.collection('approved_users').doc(user.uid).get();
          if (userDoc.exists) {
            window.location.href = "dashboard.html";
          } else {
            await auth.signOut();
            showError("–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –æ–∂–∏–¥–∞–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞");
          }
        }
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error);
        showError(getFriendlyError(error.code));
      } finally {
        loginText.style.display = 'block';
        loginLoader.style.display = 'none';
        loginBtn.disabled = false;
      }
    }

    async function handlePasswordReset() {
      const email = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è:");
      if (!email) return;

      try {
        await auth.sendPasswordResetEmail(email);
        alert("–ü–∏—Å—å–º–æ –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –≤–∞—à email");
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è:", error);
        alert(getFriendlyError(error.code));
      }
    }

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }

    function getFriendlyError(code) {
      switch (code) {
        case "auth/invalid-email": return "–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∞–¥—Ä–µ—Å";
        case "auth/user-not-found": return "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email –Ω–µ –Ω–∞–π–¥–µ–Ω";
        case "auth/wrong-password": return "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
        case "auth/invalid-credential": return "–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ";
        case "auth/too-many-requests": return "–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ";
        case "auth/user-disabled": return "–ê–∫–∫–∞—É–Ω—Ç –æ—Ç–∫–ª—é—á–µ–Ω";
        case "auth/operation-not-allowed": return "–û–ø–µ—Ä–∞—Ü–∏—è –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∞";
        default: return "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞";
      }
    }

    loginBtn.addEventListener('click', handleLogin);
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      handlePasswordReset();
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });

    togglePassword.addEventListener('click', () => {
      const isVisible = passwordInput.type === 'text';
      passwordInput.type = isVisible ? 'password' : 'text';
      togglePassword.textContent = isVisible ? 'üëÅ' : 'üôà';
    });
  </script>
</body>
</html>
