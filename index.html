<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление | OHSMS Academy</title>
    <script>
        // Проверяем доступность целевой страницы перед редиректом
        function checkPageAvailability() {
            const targetUrl = 'login.html';
            const fallbackUrl = 'https://github.com/qhse-training/hse-course';
            const timeout = 3000; // 3 секунды таймаут
            
            fetch(targetUrl, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = targetUrl;
                    } else {
                        throw new Error('Страница входа недоступна');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('status').innerHTML = `
                        <p style="color: #e74c3c;">Ошибка перенаправления</p>
                        <p>Страница входа не найдена. Вы будете перенаправлены на GitHub через 5 секунд...</p>
                    `;
                    setTimeout(() => {
                        window.location.href = fallbackUrl;
                    }, 5000);
                });
        }

        // Запускаем проверку при загрузке страницы
        window.onload = checkPageAvailability;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">
            <div class="loader"></div>
            <p>Идёт перенаправление на страницу входа...</p>
            <p>Если перенаправление не работает, <a href="login.html">нажмите сюда</a></p>
        </div>
    </div>

    <!-- Альтернативный редирект для старых браузеров -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=login.html" />
        <p>Ваш браузер не поддерживает JavaScript. Перенаправление на <a href="login.html">страницу входа</a>...</p>
    </noscript>
</body>
</html>
