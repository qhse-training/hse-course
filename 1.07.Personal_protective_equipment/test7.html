<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPE Safety Test</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header, nav, .container {
      max-width: 1200px;
      margin: auto;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-img {
      height: 50px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    nav {
      background-color: var(--dark-color);
      padding: 0.5rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover,
    nav a.active {
      color: var(--secondary-color);
      font-weight: bold;
    }

    .container {
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .test-info {
      background-color: white;
      border-radius: 5px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .test-title {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .test-instructions {
      color: #555;
      margin-bottom: 1rem;
    }

    .timer {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--accent-color);
    }

    .progress-bar {
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
      height: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: var(--success-color);
      text-align: center;
      color: white;
      line-height: 20px;
    }

    .question-container {
      background-color: white;
      border-radius: 5px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .question-text {
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--dark-color);
    }

    .options-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .option-item {
      margin-bottom: 0.8rem;
    }

    .option-label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .option-radio {
      margin-right: 0.8rem;
    }

    .submit-btn {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 2rem auto 0;
      padding: 0.8rem;
      background-color: var(--success-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #1e8449;
    }

    .result-message {
      text-align: center;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 5px;
      max-width: 600px;
      font-size: 1.1rem;
      display: none;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }

    .unanswered {
      background-color: #fff3cd;
    }

    .correct-answer {
      color: #27ae60;
      font-size: 0.9rem;
      margin-top: 0.4rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .question-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <i class="fas fa-hard-hat fa-2x"></i>
      <div class="logo-text">Safety Training</div>
    </div>
    <div class="user-info">
      <span>John Smith</span>
      <div class="user-avatar">JS</div>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="tests.html" class="active">Tests</a></li>
      <li><a href="certificates.html">Certificates</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1><i class="fas fa-clipboard-check"></i> PPE Safety Test</h1>
    
    <div class="test-info">
      <div class="test-title">Personal Protective Equipment (20 Questions)</div>
      <div class="test-instructions">Answer all questions. One correct answer per question.</div>
      <div class="timer">Time left: <span id="time">20:00</span></div>
      <div class="progress-bar"><div class="progress" id="progressBar">0%</div></div>
    </div>

    <div id="result" class="result-message"></div>

    <form id="testForm">
      <!-- Questions will be inserted here by JavaScript -->
      <div style="text-align: center;">
        <button type="button" class="submit-btn" id="submitBtn">Submit Test</button>
      </div>
    </form>
  </div>

  <script>
    // Questions from the PPE test
    const questions = [
      {
        question: "1. Where do PPEs rank in the hierarchy of protective measures?",
        options: [
          "Primary measure",
          "Secondary measure after substitution",
          "Last resort when other measures are impossible",
          "Optional measure at the worker's discretion"
        ],
        answer: 2,
        explanation: "PPE is considered a last resort when other measures (elimination, substitution, engineering controls) cannot mitigate risks."
      },
      {
        question: "2. Which PPEs are mandatory at sulfur-handling facilities?",
        options: [
          "Only a helmet",
          "Respiratory protective equipment (RPE) and gas detectors",
          "Safety goggles and gloves",
          "Only a coverall"
        ],
        answer: 1,
        explanation: "СИЗОД и газоанализаторы (RPE/gas detectors) are required at sulfur installations as stated on page 3 of the document."
      },
      {
        question: "3. What material should be used for flame-resistant coveralls?",
        options: [
          "Synthetic non-flame-resistant material",
          "Natural flame-resistant material",
          "Untreated cotton",
          "Polyester"
        ],
        answer: 1,
        explanation: "Page 5 specifies that огнезащитные комбинезоны must be made from природных огнестойких материалов (natural flame-resistant materials)."
      },
      {
        question: "4. Where should reflective strips be placed on a coverall?",
        options: [
          "Only on the back",
          "On the shoulders, sleeves, and pant legs",
          "Only on the chest",
          "On the hem"
        ],
        answer: 1,
        explanation: "Page 5 states светоотражающие ленты must be on плечах, рукавах и штанинах (shoulders, sleeves, and pant legs)."
      },
      {
        question: "5. What information must be included on protective clothing labels?",
        options: [
          "Only the size",
          "Manufacturer's name, size, standard, and pictograms",
          "Only the production date",
          "Only the color"
        ],
        answer: 1,
        explanation: "Page 6 lists requirements including изготовителя, размер, стандарт, пиктограммы (manufacturer, size, standard, pictograms)."
      },
      {
        question: "6. Which class of respirators protects against radioactive materials?",
        options: [
          "FFP1",
          "FFP2",
          "FFP3",
          "FFP4"
        ],
        answer: 2,
        explanation: "Page 13 states FFP3 respirators are needed for радиоактивными материалами (radioactive materials)."
      },
      {
        question: "7. Which filters protect against ammonia?",
        options: [
          "Type A",
          "Type K",
          "Type E",
          "Type B"
        ],
        answer: 1,
        explanation: "Page 14's table shows Марка K filters are for аммиак и его производные (ammonia and its derivatives)."
      },
      {
        question: "8. Which lens coating on safety glasses prevents fogging?",
        options: [
          "Anti-glare",
          "Anti-fog",
          "UV filter",
          "Mirrored"
        ],
        answer: 1,
        explanation: "Page 18 mentions N for устойчивости к запотеванию (anti-fog properties)."
      },
      {
        question: "9. What noise level is considered safe for an 8-hour shift?",
        options: [
          "100 dB(A)",
          "80 dB(A)",
          "120 dB(A)",
          "60 dB(A)"
        ],
        answer: 1,
        explanation: "Page 20 states protection must reduce noise below 80 дБ(А) for 8-hour shifts."
      },
      {
        question: "10. Which earplugs expand in the ear canal?",
        options: [
          "Pre-molded",
          "Formable",
          "Electronic",
          "Disposable"
        ],
        answer: 1,
        explanation: "Page 20 describes формируемые беруши (formable earplugs) that expand after insertion."
      },
      {
        question: "11. What voltage can a standard safety helmet withstand?",
        options: [
          "1000 V",
          "2200 V",
          "5000 V",
          "10,000 V"
        ],
        answer: 1,
        explanation: "Page 23 states обычные каски withstand до 2200 В."
      },
      {
        question: "12. What must be marked on a safety helmet?",
        options: [
          "Only the color",
          "Manufacturer, production date, standard, and size",
          "Only the company logo",
          "Only the material"
        ],
        answer: 1,
        explanation: "Page 24 lists изготовитель, дата производства, стандарт, размер as mandatory markings."
      },
      {
        question: "13. Which gloves protect against chemicals?",
        options: [
          "Leather",
          "Neoprene",
          "Fabric",
          "Cotton"
        ],
        answer: 1,
        explanation: "Page 26 specifies виньковые и неопреновые перчатки for chemical protection."
      },
      {
        question: "14. Which standard regulates cut protection (gloves)?",
        options: [
          "EN 374",
          "EN 388",
          "EN 511",
          "EN 407"
        ],
        answer: 1,
        explanation: "Page 27 shows EN 388 covers защита от механического воздействия (mechanical protection)."
      },
      {
        question: "15. What does footwear marked 'SRC' indicate?",
        options: [
          "Only for office use",
          "Slip-resistant on oily and wet surfaces",
          "Only for cold environments",
          "Only for construction"
        ],
        answer: 1,
        explanation: "Page 31's table explains SRC means устойчивость к скольжению (slip resistance) on both ceramic and steel surfaces."
      },
      {
        question: "16. What pressure must the toe cap of safety footwear withstand?",
        options: [
          "5 kN",
          "15 kN",
          "1 kN",
          "20 kN"
        ],
        answer: 1,
        explanation: "Page 30 states подносок must withstand статическое давление до 15 кН."
      },
      {
        question: "17. What does the marking 'A' on safety footwear mean?",
        options: [
          "Waterproof",
          "Antistatic properties",
          "Heat resistance",
          "Electrical conductivity"
        ],
        answer: 1,
        explanation: "Page 32's table shows 'A' indicates антистатические свойства."
      },
      {
        question: "18. Which system prevents falls from heights?",
        options: [
          "Only a helmet",
          "Safety harnesses and lifelines",
          "Only safety glasses",
          "Only gloves"
        ],
        answer: 1,
        explanation: "Page 34 describes страховочные ремни (safety harnesses) for fall prevention."
      },
      {
        question: "19. Which PPEs are mandatory for welders?",
        options: [
          "Only a helmet",
          "Welding mask, flame-resistant clothing, gloves",
          "Only goggles",
          "Only earplugs"
        ],
        answer: 1,
        explanation: "Page 38 implies СИЗ для сварщика includes comprehensive protection."
      },
      {
        question: "20. What does change management in safety include?",
        options: [
          "Only equipment replacement",
          "Repairs, construction, maintenance",
          "Only new processes",
          "Only excavation work"
        ],
        answer: 1,
        explanation: "Page 42 lists ремонт, строительство, техническое обслуживание as part of управление изменениями."
      }
    ];

    // Configuration
    const totalQuestions = questions.length;
    const testDuration = 20 * 60; // 20 minutes in seconds
    let timeLeft = testDuration;
    let timerInterval;

    // DOM Elements
    const timerEl = document.getElementById("time");
    const progressBar = document.getElementById("progressBar");
    const testForm = document.getElementById("testForm");
    const submitBtn = document.getElementById("submitBtn");
    const resultEl = document.getElementById("result");

    // Initialize the test
    function initTest() {
      // Create the question elements
      questions.forEach((q, index) => {
        const questionContainer = document.createElement('div');
        questionContainer.className = 'question-container';
        
        const questionText = document.createElement('div');
        questionText.className = 'question-text';
        questionText.textContent = q.question;
        
        const optionsList = document.createElement('ul');
        optionsList.className = 'options-list';
        
        q.options.forEach((option, optionIndex) => {
          const optionItem = document.createElement('li');
          optionItem.className = 'option-item';
          
          const optionLabel = document.createElement('label');
          optionLabel.className = 'option-label';
          
          const optionRadio = document.createElement('input');
          optionRadio.type = 'radio';
          optionRadio.name = `q${index + 1}`;
          optionRadio.className = 'option-radio';
          optionRadio.value = optionIndex;
          
          optionLabel.appendChild(optionRadio);
          optionLabel.appendChild(document.createTextNode(option));
          optionItem.appendChild(optionLabel);
          optionsList.appendChild(optionItem);
        });
        
        questionContainer.appendChild(questionText);
        questionContainer.appendChild(optionsList);
        testForm.insertBefore(questionContainer, submitBtn.parentNode);
      });
      
      startTimer();
      updateProgressBar();
      
      // Add event listener for form changes to update progress
      testForm.addEventListener("change", updateProgressBar);
      
      // Add submit button handler
      submitBtn.addEventListener("click", calculateScore);
    }

    // Timer functionality
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timeUp();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function timeUp() {
      alert("Time is up! Your test will be automatically submitted.");
      calculateScore();
    }

    // Progress tracking
    function updateProgressBar() {
      const answeredQuestions = new Set();
      const radioButtons = testForm.querySelectorAll('input[type="radio"]:checked');
      
      radioButtons.forEach(radio => {
        answeredQuestions.add(radio.name);
      });
      
      const progress = (answeredQuestions.size / totalQuestions) * 100;
      progressBar.style.width = `${progress}%`;
      progressBar.textContent = `${Math.round(progress)}%`;
    }

    // Scoring functionality
    function calculateScore() {
      clearInterval(timerInterval);
      
      let score = 0;
      const questionContainers = document.querySelectorAll('.question-container');
      
      // Disable all inputs
      const allInputs = testForm.querySelectorAll('input');
      allInputs.forEach(input => input.disabled = true);
      
      // Disable submit button
      submitBtn.disabled = true;
      
      // Evaluate each question
      questionContainers.forEach((container, index) => {
        const questionName = `q${index + 1}`;
        const selectedOption = testForm.querySelector(`input[name="${questionName}"]:checked`);
        const correctIndex = questions[index].answer;
        
        // Highlight correct answer
        const correctOption = container.querySelectorAll('input[type="radio"]')[correctIndex];
        const correctLabel = correctOption.parentElement;
        
        // Add correct answer indicator
        const correctAnswerEl = document.createElement('div');
        correctAnswerEl.className = 'correct-answer';
        correctAnswerEl.textContent = `Correct answer: ${questions[index].options[correctIndex]}`;
        container.appendChild(correctAnswerEl);
        
        if (selectedOption) {
          const selectedValue = parseInt(selectedOption.value);
          const selectedLabel = selectedOption.parentElement;
          
          if (selectedValue === correctIndex) {
            score++;
            selectedLabel.classList.add('correct');
          } else {
            selectedLabel.classList.add('incorrect');
          }
        } else {
          // No answer selected
          container.classList.add('unanswered');
        }
      });
      
      // Display results
      const percentage = Math.round((score / totalQuestions) * 100);
      resultEl.style.display = 'block';
      resultEl.className = percentage >= 70 ? 'result-message correct' : 'result-message incorrect';
      resultEl.innerHTML = `
        <h3>Test Results</h3>
        <p>You scored <strong>${score}</strong> out of <strong>${totalQuestions}</strong> (${percentage}%)</p>
        <p>${percentage >= 70 ? 'Congratulations! You passed the test.' : 'Please review the material and try again.'}</p>
      `;
      
      // Scroll to results
      resultEl.scrollIntoView({ behavior: 'smooth' });
    }

    // Initialize the test when page loads
    document.addEventListener('DOMContentLoaded', initTest);
  </script>
</body>
</html>
