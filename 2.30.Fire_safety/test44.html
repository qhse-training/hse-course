<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Пожарная безопасность</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background-color: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); width: 100%; max-width: 900px; overflow: hidden; }
        .header { background: linear-gradient(90deg, #EF6C00 0%, #F57C00 100%); color: white; padding: 25px; text-align: center; }
        .header h1 { font-size: 24px; margin-bottom: 10px; }
        .progress-container { background-color: #fff3e0; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ffe0b2; }
        .progress-bar { height: 10px; background-color: #e0e0e0; border-radius: 5px; flex-grow: 1; margin: 0 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #EF6C00 0%, #F57C00 100%); width: 0%; transition: width .5s ease; }
        .question-container { padding: 25px; }
        .question { margin-bottom: 25px; font-size: 18px; font-weight: 600; color: #2c3e50; line-height: 1.5; }
        .options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .option { padding: 15px; background-color: #f8f9fa; border: 2px solid #e0e0e0; border-radius: 10px; cursor: pointer; transition: all .3s ease; }
        .option:hover { background-color: #fff3e0; border-color: #F57C00; }
        .option.selected { background-color: #fff3e0; border-color: #F57C00; }
        .navigation { display: flex; justify-content: space-between; margin-top: 10px; gap: 10px; }
        button { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all .3s ease; }
        #prev-btn { background-color: #6c757d; color: white; }
        #prev-btn:hover { background-color: #5a6268; }
        #next-btn { background-color: #F57C00; color: white; }
        #next-btn:hover { background-color: #EF6C00; }
        #submit-btn { background-color: #2E7D32; color: white; display: none; }
        #submit-btn:hover { background-color: #1B5E20; }
        .result-container { display: none; padding: 30px; text-align: center; }
        .score { font-size: 48px; font-weight: 700; color: #2c3e50; margin: 20px 0; }
        .message { font-size: 18px; margin-bottom: 30px; line-height: 1.6; }
        .certificate { background-color: #f8f9fa; border-radius: 10px; padding: 20px; margin: 20px 0; border: 2px dashed #F57C00; }
        .certificate-code { font-family: monospace; font-size: 20px; font-weight: 700; color: #EF6C00; letter-spacing: 2px; background-color: white; padding: 10px; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест: Пожарная безопасность</h1>
            <p>Выберите один правильный ответ для каждого вопроса</p>
        </div>
        <div class="progress-container">
            <span id="progress-text">Вопрос 1 из 20</span>
            <div class="progress-bar"><div class="progress-fill" id="progress-bar"></div></div>
            <span id="score">0%</span>
        </div>
        <div class="question-container" id="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="navigation">
                <button id="prev-btn">Назад</button>
                <button id="next-btn">Вперед</button>
                <button id="submit-btn">Завершить тест</button>
            </div>
        </div>
        <div class="result-container" id="result-container">
            <h2>Результаты теста</h2>
            <div class="score" id="final-score"></div>
            <div class="message" id="result-message"></div>
            <div class="certificate">
                <h3>Ваш сертификат</h3>
                <p>Код сертификата:</p>
                <div class="certificate-code" id="certificate-code"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = [
                { q: "Что такое пожар?", o: ["Контролируемое горение","Неконтролируемое горение, наносящее ущерб","Процесс нагрева материалов","Химическая реакция без пламени"], c: 1 },
                { q: "Какие три элемента образуют 'треугольник пожара'?", o: ["Вода, воздух, земля","Источник зажигания, горючая среда, окислитель","Металл, пластик, стекло","Тепло, свет, звук"], c: 1 },
                { q: "Как прекращается горение?", o: ["Добавлением большего количества топлива","Удалением одного из элементов 'треугольника пожара'","Увеличением температуры","Наличием ветра"], c: 1 },
                { q: "Какой класс пожара связан с горением электрооборудования?", o: ["Класс A","Класс E","Класс D","Класс F"], c: 1 },
                { q: "Какие огнетушители используются для тушения электрооборудования?", o: ["Водные","Углекислотные (ОУ)","Пенные","Воздушно-эмульсионные"], c: 1 },
                { q: "Где должны располагаться огнетушители на объекте?", o: ["В закрытых шкафах","В легкодоступных местах","Только на складах","В подвальных помещениях"], c: 1 },
                { q: "Как часто проверяются огнетушители?", o: ["Раз в год","Ежемесячно","Раз в пять лет","Только после использования"], c: 1 },
                { q: "Какое действие выполняется первым при использовании огнетушителя?", o: ["Направить сопло на огонь","Сорвать пломбу и выдернуть чеку","Нажать на рычаг","Подойти как можно ближе к огню"], c: 1 },
                { q: "Какой тип огнетушителя наиболее универсален?", o: ["Водный","Порошковый (ОП)","Углекислотный","Воздушно-пенный"], c: 1 },
                { q: "Какое оборудование используется для обнаружения пожара в офисе?", o: ["Термометры","Пожарные извещатели","Датчики влажности","Освежители воздуха"], c: 1 },
                { q: "Какое действие запрещено на путях эвакуации?", o: ["Использование мобильных телефонов","Устройство препятствий","Ношение защитной одежды","Размещение огнетушителей"], c: 1 },
                { q: "Где разрешено курение на предприятии?", o: ["В любом месте","Только в специально обозначенных местах","В производственных цехах","Возле огнетушителей"], c: 1 },
                { q: "Какая зона взрывоопасности обозначается как Zone 0?", o: ["Зона, где взрывоопасная среда присутствует редко","Зона, где взрывоопасная среда присутствует постоянно","Зона без риска взрыва","Зона с низкой концентрацией кислорода"], c: 1 },
                { q: "Какое оборудование используется во взрывоопасных зонах?", o: ["Обычное электрооборудование","Взрывозащищенное оборудование","Деревянные конструкции","Стеклянные приборы"], c: 1 },
                { q: "Какой документ подтверждает соответствие оборудования требованиям взрывобезопасности?", o: ["Сертификат качества","Сертификат ATEX","Инструкция по эксплуатации","Гарантийный талон"], c: 1 },
                { q: "Какое вещество НЕ следует тушить водой?", o: ["Бумагу","Электрооборудование под напряжением","Дерево","Ткань"], c: 1 },
                { q: "Какая категория помещений относится к зонам с высоким риском взрыва?", o: ["Категория 3","Категория 1","Категория 0","Категория 5"], c: 1 },
                { q: "Какой тип защиты используется для оборудования в зоне Zone 1?", o: ["Ex ia","Ex db","Ex ec","Ex tc"], c: 1 },
                { q: "Какое действие необходимо выполнить после тушения пожара?", o: ["Уйти и не возвращаться","Убедиться в невозможности возобновления горения","Сфотографировать место пожара","Выбросить использованный огнетушитель"], c: 1 },
                { q: "Какое утверждение верно для порошковых огнетушителей?", o: ["Они используются только для тушения металлов","Они эффективны для тушения пожаров классов A, B, C, E","Они опасны для электрооборудования","Они требуют еженедельной проверки"], c: 1 }
            ];

            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const scoreEl = document.getElementById('score');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const questionBox = document.getElementById('question-container');
            const resultBox = document.getElementById('result-container');
            const finalScore = document.getElementById('final-score');
            const resultMsg = document.getElementById('result-message');
            const certCode = document.getElementById('certificate-code');

            let current = 0, score = 0, answers = new Array(questions.length).fill(null);

            function loadQ() {
                const q = questions[current];
                questionEl.textContent = q.q;
                optionsEl.innerHTML = '';
                q.o.forEach((opt, i) => {
                    const div = document.createElement('div');
                    div.classList.add('option');
                    if (answers[current] === i) div.classList.add('selected');
                    div.textContent = opt;
                    div.onclick = () => select(i);
                    optionsEl.appendChild(div);
                });
                progressText.textContent = `Вопрос ${current+1} из ${questions.length}`;
                progressBar.style.width = `${((current+1)/questions.length)*100}%`;
                prevBtn.style.display = current === 0 ? 'none' : 'block';
                nextBtn.style.display = current === questions.length-1 ? 'none' : 'block';
                submitBtn.style.display = current === questions.length-1 ? 'block' : 'none';
                updateScore();
            }

            function select(i) {
                answers[current] = i;
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                optionsEl.children[i].classList.add('selected');
                updateScore();
            }

            function updateScore() {
                score = 0;
                answers.forEach((a, i) => { if (a === questions[i].c) score++; });
                scoreEl.textContent = Math.round((score / questions.length) * 100) + "%";
            }

            function results() {
                questionBox.style.display = 'none';
                resultBox.style.display = 'block';
                const perc = Math.round((score / questions.length) * 100);
                finalScore.textContent = `${score}/${questions.length} (${perc}%)`;
                resultMsg.textContent = perc >= 85 ? "Отлично! Вы отлично разбираетесь в пожарной безопасности."
                    : perc >= 70 ? "Хорошо, но есть пробелы. Рекомендуется повторить материал."
                    : perc >= 50 ? "Удовлетворительно, нужно дополнительное обучение."
                    : "Недостаточно знаний. Требуется серьёзное обучение по пожарной безопасности.";
                certCode.textContent = genCode();
            }

            function genCode() {
                const c = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let r = '';
                for (let i = 0; i < 12; i++) {
                    r += c[Math.floor(Math.random() * c.length)];
                    if ((i+1)%4===0 && i!==11) r+='-';
                }
                return r;
            }

            prevBtn.onclick = () => { if (current>0) { current--; loadQ(); } };
            nextBtn.onclick = () => { if (current<questions.length-1) { current++; loadQ(); } };
            submitBtn.onclick = results;

            loadQ();
        });
    </script>
</body>
</html>
