
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Работа в экстремальных погодных условиях (жара)</title>
    <style>
        * {box-sizing: border-box;margin: 0;padding: 0;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        body {background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);min-height: 100vh;display: flex;justify-content: center;align-items: center;padding: 20px;}
        .container {background-color: white;border-radius: 15px;box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);width: 100%;max-width: 900px;overflow: hidden;}
        .header {background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);color: white;padding: 25px;text-align: center;}
        .header h1 {font-size: 24px;margin-bottom: 10px;}
        .header p {opacity: .95;}
        .progress-container {background-color: #eef2f7;padding: 15px 20px;display: flex;justify-content: space-between;align-items: center;border-bottom: 1px solid #e0e0e0;}
        .progress-bar {height: 10px;background-color: #e0e0e0;border-radius: 5px;flex-grow: 1;margin: 0 15px;overflow: hidden;}
        .progress-fill {height: 100%;background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);width: 0%;transition: width .5s ease;}
        .question-container {padding: 25px;}
        .question {margin-bottom: 25px;font-size: 18px;font-weight: 600;color: #2c3e50;line-height: 1.5;}
        .options {display: flex;flex-direction: column;gap: 12px;margin-bottom: 30px;}
        .option {padding: 15px;background-color: #f8f9fa;border: 2px solid #e0e0e0;border-radius: 10px;cursor: pointer;transition: all .3s ease;}
        .option:hover {background-color: #fff0f5;border-color: #dd2476;}
        .option.selected {background-color: #ffd6e0;border-color: #dd2476;}
        .navigation {display: flex;justify-content: space-between;margin-top: 10px;gap: 10px;}
        button {padding: 12px 25px;border: none;border-radius: 8px;cursor: pointer;font-weight: 600;transition: all .3s ease;}
        #prev-btn {background-color: #6c757d;color: white;}
        #prev-btn:hover {background-color: #5a6268;}
        #next-btn {background-color: #dd2476;color: white;}
        #next-btn:hover {background-color: #b81e62;}
        #submit-btn {background-color: #28a745;color: white;display: none;}
        #submit-btn:hover {background-color: #218838;}
        .result-container {display: none;padding: 30px;text-align: center;}
        .result-container h2 {color: #2c3e50;margin-bottom: 20px;}
        .score {font-size: 48px;font-weight: 700;color: #2c3e50;margin: 20px 0;}
        .message {font-size: 18px;margin-bottom: 30px;line-height: 1.6;}
        .certificate {background-color: #f8f9fa;border-radius: 10px;padding: 20px;margin: 20px 0;border: 2px dashed #dd2476;}
        .certificate h3 {color: #2c3e50;margin-bottom: 15px;}
        .certificate-code {font-family: monospace;font-size: 20px;font-weight: 700;color: #28a745;letter-spacing: 2px;background-color: white;padding: 10px;border-radius: 5px;display: inline-block;}
        @media (max-width: 600px) {.header h1 {font-size: 20px;}.question {font-size: 16px;}.navigation {flex-direction: column;}.navigation button{width:100%;}}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Работа в экстремальных погодных условиях (жара)</h1>
            <p>Выберите один правильный ответ для каждого вопроса</p>
        </div>

        <div class="progress-container">
            <span id="progress-text">Вопрос 1 из 20</span>
            <div class="progress-bar"><div class="progress-fill" id="progress-bar"></div></div>
            <span id="score">0%</span>
        </div>

        <div class="question-container" id="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="navigation">
                <button id="prev-btn">Назад</button>
                <button id="next-btn">Вперед</button>
                <button id="submit-btn">Завершить тест</button>
            </div>
        </div>

        <div class="result-container" id="result-container">
            <h2>Результаты теста</h2>
            <div class="score" id="final-score"></div>
            <div class="message" id="result-message"></div>
            <div class="certificate">
                <h3>Ваш сертификат</h3>
                <p>Код сертификата:</p>
                <div class="certificate-code" id="certificate-code"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = [
                {q:"Какой показатель используется для оценки комфортности условий при работе в жару?",o:["Скорость ветра","Индекс Humidex","Атмосферное давление","Количество осадков"],c:1},
                {q:"При каком значении Humidex возникает опасность теплового удара?",o:["20-29","30-39","40-45","Выше 45"],c:3},
                {q:"Какой цвет мочи указывает на нормальный уровень гидратации?",o:["Темно-желтый","Прозрачный или светло-желтый","Красный","Зеленый"],c:1},
                {q:"Что следует сделать при первых признаках обезвоживания?",o:["Продолжить работу","Выпить 500 мл воды и отдохнуть в прохладном месте","Принять обезболивающее","Увеличить физическую нагрузку"],c:1},
                {q:"Как часто нужно пить воду при работе в условиях Humidex 38-39?",o:["240 мл каждые 20 минут","500 мл один раз в день","Только при ощущении жажды","Не пить воду во время работы"],c:0},
                {q:"Какие перерывы рекомендуются при Humidex 40-41?",o:["15 минут каждый час","30 минут каждый час","45 минут каждый час","Без перерывов"],c:1},
                {q:"Какая одежда наиболее подходит для работы в жаркую погоду?",o:["Тяжелая и плотная","Легкая и дышащая","Многослойная","Водонепроницаемая"],c:1},
                {q:"Какие часы считаются пиковыми для высокой температуры?",o:["6:00-10:00","12:00-16:00","18:00-22:00","Ночное время"],c:1},
                {q:"Какой симптом НЕ относится к тепловому удару?",o:["Слабость","Головокружение","Озноб","Спутанность сознания"],c:2},
                {q:"Что необходимо обеспечить для работников при Humidex выше 45?",o:["Медицинское наблюдение","Увеличение рабочей нагрузки","Отмену перерывов","Работу под прямым солнцем"],c:0},
                {q:"Какой показатель влажности указывает на 'значительный дискомфорт'?",o:["20-29%","30-39%","40-45%","Выше 45%"],c:2},
                {q:"Какой головной убор рекомендуется для работы в жару?",o:["Шапка-ушанка","Кепка с козырьком или шляпа","Каска без вентиляции","Платок"],c:1},
                {q:"Какой из перечисленных факторов НЕ влияет на Humidex?",o:["Температура воздуха","Относительная влажность","Скорость ветра","Количество осадков"],c:3},
                {q:"Что следует делать при тепловых судорогах?",o:["Приложить холодные компрессы и дать воды","Увеличить физическую нагрузку","Игнорировать симптомы","Надеть теплую одежду"],c:0},
                {q:"Какой Humidex указывает на 'некоторый дискомфорт'?",o:["20-29","30-39","40-45","Выше 45"],c:1},
                {q:"Какой объем воды рекомендуется выпивать каждые 20 минут при Humidex 42-44?",o:["120 мл","240 мл","500 мл","1 литр"],c:1},
                {q:"Какое действие НЕ поможет предотвратить тепловой удар?",o:["Работа в тени","Регулярные перерывы","Ношение плотной одежды","Употребление воды"],c:2},
                {q:"Какой Humidex требует 45-минутных перерывов каждый час?",o:["34-37","38-39","40-41","42-44"],c:3},
                {q:"Какой симптом указывает на тяжелое обезвоживание?",o:["Легкая жажда","Головокружение и спутанность сознания","Повышенная активность","Отсутствие потоотделения"],c:1},
                {q:"Какое условие НЕ является рекомендацией для работы в жару?",o:["Использование солнцезащитных очков","Работа в пиковые часы (12:00-16:00)","Ношение легкой одежды","Контроль состояния работников"],c:1}
            ];

            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const scoreEl = document.getElementById('score');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const questionBox = document.getElementById('question-container');
            const resultBox = document.getElementById('result-container');
            const finalScore = document.getElementById('final-score');
            const resultMsg = document.getElementById('result-message');
            const certCode = document.getElementById('certificate-code');

            let current = 0;
            let score = 0;
            let answers = new Array(questions.length).fill(null);

            function loadQ() {
                const q = questions[current];
                questionEl.textContent = q.q;
                optionsEl.innerHTML = '';
                q.o.forEach((opt, i) => {
                    const div = document.createElement('div');
                    div.classList.add('option');
                    if (answers[current] === i) div.classList.add('selected');
                    div.textContent = opt;
                    div.onclick = () => select(i);
                    optionsEl.appendChild(div);
                });
                progressText.textContent = `Вопрос ${current + 1} из ${questions.length}`;
                progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;
                prevBtn.style.display = current === 0 ? 'none' : 'block';
                nextBtn.style.display = current === questions.length - 1 ? 'none' : 'block';
                submitBtn.style.display = current === questions.length - 1 ? 'block' : 'none';
                updateScore();
            }

            function select(i) {
                answers[current] = i;
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                optionsEl.children[i].classList.add('selected');
                updateScore();
            }

            function updateScore() {
                score = 0;
                answers.forEach((a, i) => { if (a === questions[i].c) score++; });
                scoreEl.textContent = Math.round((score / questions.length) * 100) + "%";
            }

            function results() {
                questionBox.style.display = 'none';
                resultBox.style.display = 'block';
                const perc = Math.round((score / questions.length) * 100);
                finalScore.textContent = `${score}/${questions.length} (${perc}%)`;
                resultMsg.textContent = perc >= 85 ? "Отлично! Знания на высоком уровне."
                    : perc >= 70 ? "Хорошо, но есть пробелы."
                    : perc >= 50 ? "Удовлетворительно, повторите материал."
                    : "Недостаточно знаний, необходимо обучение.";
                certCode.textContent = genCode();
            }

            function genCode() {
                const c = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let r = '';
                for (let i = 0; i < 12; i++) {
                    r += c[Math.floor(Math.random() * c.length)];
                    if ((i + 1) % 4 === 0 && i !== 11) r += '-';
                }
                return r;
            }

            prevBtn.onclick = () => { if (current > 0) { current--; loadQ(); } };
            nextBtn.onclick = () => { if (current < questions.length - 1) { current++; loadQ(); } };
            submitBtn.onclick = results;

            loadQ();
        });
    </script>
</body>
</html>
