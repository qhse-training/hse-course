<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест по курсу</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary-color: #4285f4;
      --success-color: #34a853;
      --danger-color: #ea4335;
      --text-color: #202124;
      --border-color: #dadce0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: var(--text-color);
      line-height: 1.6;
    }
    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 25px;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: white;
    }
    .question-text {
      font-weight: 500;
      margin-bottom: 15px;
    }
    .option {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .option:hover {
      background: #f8f9fa;
    }
    .option input {
      margin-right: 10px;
    }
    #submitBtn {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 30px 0;
    }
    #submitBtn:hover {
      opacity: 0.9;
    }
    .result {
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      display: none;
    }
    .success {
      background: #e6f4ea;
      color: var(--success-color);
    }
    .failure {
      background: #fce8e6;
      color: var(--danger-color);
    }
    #certificateLink {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #certificateLink a {
      display: inline-block;
      padding: 12px 24px;
      background: var(--success-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Финальный тест по курсу</h2>
  <form id="testForm"></form>
  <div class="loader" id="loader"></div>
  <button id="submitBtn">Отправить тест</button>
  <div class="result" id="result"></div>
  <div id="certificateLink">
    <a href="#" id="certLink">Посмотреть сертификат</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQXNLAsqmSlAjplpdl2anPSyiDxbz3CjY",
      authDomain: "qhse-training.firebaseapp.com",
      projectId: "qhse-training",
      storageBucket: "qhse-training.appspot.com",
      messagingSenderId: "4501351718",
      appId: "1:4501351718:web:503b00c9ac052b58e2e5e7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const courseId = new URLSearchParams(window.location.search).get('course') || 'course1';
    const form = document.getElementById("testForm");
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");
    const certLink = document.getElementById("certLink");
    const certLinkContainer = document.getElementById("certificateLink");
    const loader = document.getElementById("loader");

    const questions = [
      { question: "Вопрос 1: Какое утверждение верно?", options: ["Вариант А", "Вариант Б", "Вариант В", "Вариант Г"], correct: 0 },
      { question: "Вопрос 2: Какой вариант наиболее правильный?", options: ["Вариант А", "Вариант Б", "Вариант В", "Вариант Г"], correct: 1 },
      ...Array.from({ length: 18 }).map((_, i) => ({
        question: `Вопрос ${i + 3}: Выберите правильный ответ?`,
        options: ["Вариант А", "Вариант Б", "Вариант В", "Вариант Г"],
        correct: Math.floor(Math.random() * 4)
      }))
    ];

    function renderQuestions() {
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <div class="question-text">${q.question}</div>
          ${q.options.map((opt, i) => `
            <label class="option">
              <input type="radio" name="q${index}" value="${i}" required>
              ${opt}
            </label>
          `).join('')}
        `;
        form.appendChild(div);
      });
    }

    async function submitTest() {
      const formData = new FormData(form);
      let score = 0;
      if (!questions.every((_, i) => formData.get(`q${i}`) !== null)) {
        alert("Пожалуйста, ответьте на все вопросы!");
        return;
      }

      questions.forEach((q, i) => {
        if (parseInt(formData.get(`q${i}`)) === q.correct) score++;
      });

      submitBtn.style.display = 'none';
      loader.style.display = 'block';

      const user = auth.currentUser;
      const docId = `${user.uid}_${courseId}`;
      const passed = score >= 19;

      resultDiv.style.display = 'block';
      resultDiv.className = passed ? 'result success' : 'result failure';
      resultDiv.textContent = passed
        ? `Поздравляем! Вы набрали ${score}/20. Тест пройден успешно!`
        : `К сожалению, вы набрали ${score}/20. Необходимо минимум 19 правильных ответов.`;

      if (passed) {
        try {
          await db.collection('course_progress').doc(docId).set({
            passed: true,
            score: score,
            certificateUrl: `certificate.html?course=${courseId}`,
            lastTestDate: new Date()
          }, { merge: true });

          certLink.href = `certificate.html?course=${courseId}`;
          certLinkContainer.style.display = 'block';
        } catch (error) {
          console.error("Ошибка сохранения прогресса:", error);
        }
      }

      loader.style.display = 'none';
    }

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const docId = `${user.uid}_${courseId}`;
      const progressDoc = await db.collection("course_progress").doc(docId).get();

      if (progressDoc.exists && progressDoc.data().passed) {
        resultDiv.style.display = 'block';
        resultDiv.className = 'result success';
        resultDiv.textContent = `Вы уже прошли тест по этому курсу. Поздравляем!`;
        certLink.href = progressDoc.data().certificateUrl || `certificate.html?course=${courseId}`;
        certLinkContainer.style.display = 'block';
        submitBtn.style.display = 'none';
      } else {
        renderQuestions();
        submitBtn.addEventListener('click', submitTest);
      }
    });
  </script>
</body>
</html>
