/* =========================
   Questions (20 — радиационная безопасность)
   ========================= */
const questions = [
  {q:"1. Что такое ионизирующее излучение?",a:["Излучение, не вызывающее изменений в атомах","Излучение, способное ионизировать атомы и молекулы","Тепловое излучение","Световое излучение"],correct:1},

  {q:"8. Какое средство защиты относится к индивидуальным?",a:["Свинцовый фартук","Свинцовая стена","Бетонная перегородка","Свинцовое стекло"],correct:0},
  {q:"9. Что измеряет дозиметр?",a:["Температуру","Влажность","Радиационную дозу","Скорость ветра"],correct:2},
  {q:"10. Что такое радиационная авария?",a:["Обычное повышение температуры","Несанкционированный выброс радиации","Любое происшествие на предприятии","Изменение давления"],correct:1},
  {q:"11. Какой знак используется для обозначения радиационной опасности?",a:["Красный крест","Жёлтый треугольник с чёрным символом","Зелёный квадрат","Синий круг"],correct:1},
  {q:"12. Какой элемент используется в качестве экрана для гамма-излучения?",a:["Дерево","Пластик","Свинец","Алюминий"],correct:2},
  {q:"13. Что такое полураспад?",a:["Время полного распада вещества","Время распада половины атомов","Время полного исчезновения излучения","Время хранения вещества"],correct:1},
  {q:"14. Какой прибор используется для контроля радиации?",a:["Амперметр","Вольтметр","Дозиметр","Барометр"],correct:2},
  {q:"15. Какое излучение наиболее проникающее?",a:["Альфа","Бета","Гамма","Ультрафиолет"],correct:2},
  {q:"16. Какой нормативный документ регулирует радиационную безопасность?",a:["ISO 45001","Нормы радиационной безопасности (НРБ)","СанПиН по питанию","ГОСТ по освещению"],correct:1},
  {q:"17. Какова основная цель радиационной защиты?",a:["Увеличение времени работы","Снижение затрат","Минимизация дозы облучения","Повышение производительности"],correct:2},
  {q:"18. Что следует делать при подозрении на радиационную аварию?",a:["Продолжать работу","Сообщить ответственному и эвакуироваться","Игнорировать","Ждать инструкций через неделю"],correct:1},
  {q:"19. Какое устройство носит персонал для контроля дозы?",a:["Термометр","Дозиметр индивидуальный","Манометр","Фонендоскоп"],correct:1},
  {q:"20. Что относится к основным методам защиты?",a:["Время, расстояние, экраны","Увеличение дозы","Игнорирование риска","Устранение дозиметров"],correct:0}

/* =========================
   Render questions
   ========================= */
const qDiv = document.getElementById("questions");
questions.forEach((item, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `
    <div class="question-text">${item.q}</div>
    ${item.a.map((ans, idx) => `
      <label class="option-label">
        <input type="radio" name="q${i}" value="${idx}">
        ${ans}
      </label>
    `).join("")}
  `;
  qDiv.appendChild(div);
});

/* =========================
   Progress updates
   ========================= */
document.addEventListener("change", updateProgress);
function updateProgress() {
  const answered = document.querySelectorAll('input[type="radio"]:checked').length;
  const total = questions.length;
  const percent = Math.round((answered / total) * 100);

  progressText.textContent = `${percent}% (${answered}/${total})`;
  progressBar.style.width = `${percent}%`;

  document.getElementById("submitBtn").disabled = answered < total;
  incompleteWarning.style.display = answered < total ? 'block' : 'none';
  if (answered > 0) progressInfo.style.display = 'block';
}

/* =========================
   Helpers
   ========================= */
function formatDate(date) {
  const d = String(date.getDate()).padStart(2, '0');
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const y = date.getFullYear();
  return `${d}.${m}.${y}`;
}
function formatISOToDateStr(iso) {
  const d = new Date(iso);
  if (isNaN(d)) return formatDate(new Date());
  return formatDate(d);
}
function arrayBufferToBase64(buffer) {
  let binary = '';
  const bytes = new Uint8Array(buffer);
  for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
  return btoa(binary);
}
function generateId(len = 20) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let id = "";
  for (let i = 0; i < len; i++) id += chars.charAt(Math.floor(Math.random() * chars.length));
  return id;
}

/* =========================
   Result UI
   ========================= */
function showTestResult(correct, percent, passed, certificateId) {
  if (passed) {
    statusDiv.className = "status success";
    statusDiv.innerHTML = `<i class="fas fa-check-circle"></i> Тест пройден (${percent.toFixed(1)}%) — Сертификат выдан`;
    resultMessage.innerHTML = `
      <div class="success-result"><i class="fas fa-check-circle"></i> Поздравляем! Вы успешно прошли тест.</div>
      <p>Вы ответили правильно на <strong>${correct} из ${questions.length}</strong> вопросов (${percent.toFixed(1)}%).</p>
      <p>Ваш код сертификата:</p>
      <div class="certificate-code">${certificateId}</div>
    `;
  } else {
    statusDiv.className = "status fail";
    statusDiv.innerHTML = `<i class="fas fa-times-circle"></i> Тест не пройден (${percent.toFixed(1)}%), требуется ${PASS_THRESHOLD}%`;
    resultMessage.innerHTML = `
      <div class="fail-result"><i class="fas fa-times-circle"></i> Тест не пройден.</div>
      <p>Вы ответили правильно на <strong>${correct} из ${questions.length}</strong> вопросов (${percent.toFixed(1)}%).</p>
      <p>Для успешного прохождения теста необходимо набрать ${PASS_THRESHOLD}%.</p>
    `;
  }
  resultContainer.style.display = 'block';
  actionButtons.style.display = passed ? 'flex' : 'none';
}

/* =========================
   PDF generation (English certificate, Cyrillic-safe font)
   ========================= */
async function generateCertificate() {
  if (!certificateData) return;

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });

  // Try to load Roboto to support Cyrillic names inside English certificate
  try {
    const fontUrl = 'https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/fonts/Roboto/Roboto-Regular.ttf';
    const response = await fetch(fontUrl);
    if (!response.ok) throw new Error('Font load failed');
    const fontData = await response.arrayBuffer();
    const fontBase64 = arrayBufferToBase64(fontData);
    doc.addFileToVFS("Roboto-Regular.ttf", fontBase64);
    doc.addFont("Roboto-Regular.ttf", "Roboto", "normal");
    doc.setFont("Roboto");
  } catch (e) {
    console.warn("Не удалось загрузить шрифт Roboto, используем Helvetica:", e);
    doc.setFont("helvetica");
  }

  // Certificate content (English)
  doc.setFontSize(28);
  doc.setTextColor(40, 60, 80);
  doc.text('CERTIFICATE OF COMPLETION', 148, 30, { align: 'center' });

  doc.setFontSize(16);
  doc.setTextColor(100, 100, 100);
  doc.text('This certifies that', 148, 45, { align: 'center' });

  doc.setFontSize(24);
  doc.setTextColor(20, 100, 60);
  doc.text(certificateData.userName, 148, 60, { align: 'center' });

  doc.setFontSize(16);
  doc.setTextColor(100, 100, 100);
  doc.text('has successfully completed the course', 148, 75, { align: 'center' });

  doc.setFontSize(20);
  doc.setTextColor(40, 60, 80);
  doc.text(`"${certificateData.courseTitleEn}"`, 148, 90, { align: 'center' });

  doc.setFontSize(14);
  doc.setTextColor(100, 100, 100);
  doc.text(`Date Issued: ${certificateData.date}`, 148, 110, { align: 'center' });
  doc.text(`Certificate ID: ${certificateData.id}`, 148, 120, { align: 'center' });
  doc.text('Issued by: QHSE-Solutions.kz', 148, 130, { align: 'center' });

  // Border
  doc.setDrawColor(200);
  doc.setLineWidth(1);
  doc.rect(10, 10, 277, 190);

  const safeName = certificateData.userName.replace(/[^a-zA-Zа-яА-Я0-9]/g, '_');
  const fileName = `Certificate_${safeName}.pdf`;
  doc.save(fileName);
}

/* =========================
   Submit handler
   ========================= */
document.getElementById("submitBtn").addEventListener("click", async () => {
  const user = auth.currentUser;
  if (!user) { alert("Вы не авторизованы"); return; }

  let score = 0;
  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name=q${i}]:checked`);
    if (selected && parseInt(selected.value, 10) === q.correct) score++;
  });
  const percent = (score / questions.length) * 100;
  const passed = percent >= PASS_THRESHOLD;

  // Сертификат ID (20 символов)
  const certId = generateId(20);

  // Имя для сертификата
  const fullName = userNameEl.textContent || user.email || 'Participant';

  // Ссылка на документ прогресса по UID+COURSE_ID
  const docId = `${user.uid}_${COURSE_ID}`;
  const progressRef = db.collection("course_progress").doc(docId);
  const nowISO = new Date().toISOString();

  try {
    await progressRef.set({
      userId: user.uid,
      courseId: COURSE_ID,
      status: passed ? "Курс завершён" : "Курс в процессе",
      testPassed: passed,
      certificateIssued: passed,
      certificateId: passed ? certId : null,
      issueDate: passed ? nowISO : null,
      score: Math.round(percent * 10) / 10,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
      userName: fullName,
      courseTitle: COURSE_TITLE,
    }, { merge: true });
  } catch (e) {
    console.error("Ошибка записи в Firestore:", e);
    alert("Не удалось сохранить результат. Проверьте доступ и правила Firestore.");
    return;
  }

  // UI-результат
  showTestResult(score, percent, passed, certId);

  if (passed) {
    certificateData = {
      id: certId,
      userName: fullName,
      date: formatDate(new Date()),
      courseTitle: COURSE_TITLE,
      courseTitleEn: COURSE_TITLE_EN,
      score: percent
    };
    downloadBtn.style.display = 'inline-flex';
  } else {
    downloadBtn.style.display = 'none';
  }
});

/* =========================
   Download certificate
   ========================= */
downloadBtn.addEventListener('click', (e) => {
  e.preventDefault();
  generateCertificate();
});

/* =========================
   Auth state + preload name + restore progress
   ========================= */
auth.onAuthStateChanged(async user => {
  courseTitleEl.textContent = `Курс: ${COURSE_TITLE}`;
  if (!user) {
    alert("Пожалуйста, войдите в систему, чтобы пройти тест.");
    return;
  }
  currentUser = user;
  userEmailEl.textContent = user.email || '—';

  try {
    const approvedSnap = await db.collection("approved_users").doc(user.uid).get();
    if (!approvedSnap.exists) {
      userNameEl.textContent = user.email || 'Пользователь';
      statusDiv.className = "status fail";
      statusDiv.innerHTML = `<i class="fas fa-ban"></i> Вы не зарегистрированы как одобренный пользователь. Обратитесь к администратору.`;
      document.getElementById("submitBtn").disabled = true;
      return;
    }
    const userData = approvedSnap.data();
    userNameEl.textContent = userData.fullName || user.email || 'Пользователь';

    // (Опционально) проверка доступа к курсу из approved_users
    if (userData.courses && Array.isArray(userData.courses) && !userData.courses.includes(COURSE_ID)) {
      statusDiv.className = "status fail";
      statusDiv.innerHTML = `<i class="fas fa-lock"></i> У вас нет доступа к этому курсу.`;
      document.getElementById("submitBtn").disabled = true;
      return;
    }

    statusDiv.className = "status";
    statusDiv.innerHTML = `<i class="fas fa-user"></i> Привет, ${userNameEl.textContent}! Удачи в тесте.`;
  } catch (e) {
    console.error("Ошибка чтения approved_users:", e);
    statusDiv.className = "status fail";
    statusDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> Ошибка доступа к данным пользователя.`;
    document.getElementById("submitBtn").disabled = true;
    return;
  }

  // Если уже есть прогресс/сертификат по этому курсу — покажем статус и дадим скачать
  try {
    const docId = `${user.uid}_${COURSE_ID}`;
    const progressDoc = await db.collection("course_progress").doc(docId).get();
    if (progressDoc.exists) {
      const d = progressDoc.data();
      if (d.certificateIssued && d.certificateId) {
        statusDiv.className = "status success";
        statusDiv.innerHTML = `<i class="fas fa-check-circle"></i> Курс уже завершён, сертификат выдан.`;
        // восстановим данные для повторной загрузки
        certificateData = {
          id: d.certificateId,
          userName: d.userName || userNameEl.textContent || user.email || 'Participant',
          date: d.issueDate ? formatISOToDateStr(d.issueDate) : formatDate(new Date()),
          courseTitle: d.courseTitle || COURSE_TITLE,
          courseTitleEn: COURSE_TITLE_EN,
          score: d.score || null
        };
        downloadBtn.style.display = 'inline-flex';
        // Также покажем результатовый блок
        resultContainer.style.display = 'block';
        resultMessage.innerHTML = `
          <div class="success-result"><i class="fas fa-check-circle"></i> Сертификат уже выдан ранее.</div>
          <p>Ваш код сертификата:</p>
          <div class="certificate-code">${d.certificateId}</div>
          ${d.score ? `<p>Результат: <strong>${d.score}%</strong></p>` : ``}
        `;
        actionButtons.style.display = 'flex';
      }
    }
  } catch (e) {
    console.warn("Не удалось прочитать progress:", e);
  }
});
</script>

</html>
