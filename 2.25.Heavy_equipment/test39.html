<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Безопасность при эксплуатации тяжелой техники</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #EF6C00 0%, #F57C00 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: .95;
        }
        
        .progress-container {
            background-color: #fff3e0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ffe0b2;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            flex-grow: 1;
            margin: 0 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #EF6C00 0%, #F57C00 100%);
            width: 0%;
            transition: width .5s ease;
        }
        
        .question-container {
            padding: 25px;
        }
        
        .question {
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all .3s ease;
        }
        
        .option:hover {
            background-color: #fff3e0;
            border-color: #F57C00;
        }
        
        .option.selected {
            background-color: #fff3e0;
            border-color: #F57C00;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all .3s ease;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover {
            background-color: #5a6268;
        }
        
        #next-btn {
            background-color: #F57C00;
            color: white;
        }
        
        #next-btn:hover {
            background-color: #EF6C00;
        }
        
        #submit-btn {
            background-color: #2E7D32;
            color: white;
            display: none;
        }
        
        #submit-btn:hover {
            background-color: #1B5E20;
        }
        
        .result-container {
            display: none;
            padding: 30px;
            text-align: center;
        }
        
        .result-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 48px;
            font-weight: 700;
            color: #2c3e50;
            margin: 20px 0;
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .certificate {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #F57C00;
        }
        
        .certificate h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .certificate-code {
            font-family: monospace;
            font-size: 20px;
            font-weight: 700;
            color: #EF6C00;
            letter-spacing: 2px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            
            .question {
                font-size: 16px;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .navigation button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест: Безопасность при эксплуатации тяжелой техники</h1>
            <p>Выберите один правильный ответ для каждого вопроса</p>
        </div>

        <div class="progress-container">
            <span id="progress-text">Вопрос 1 из 20</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <span id="score">0%</span>
        </div>

        <div class="question-container" id="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="navigation">
                <button id="prev-btn">Назад</button>
                <button id="next-btn">Вперед</button>
                <button id="submit-btn">Завершить тест</button>
            </div>
        </div>

        <div class="result-container" id="result-container">
            <h2>Результаты теста</h2>
            <div class="score" id="final-score"></div>
            <div class="message" id="result-message"></div>
            <div class="certificate">
                <h3>Ваш сертификат</h3>
                <p>Код сертификата:</p>
                <div class="certificate-code" id="certificate-code"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = [
                {
                    q: "Что является одной из основных причин наезда тяжелой техники на людей?",
                    o: ["Низкое давление в шинах", "Усталость оператора", "Слепые зоны у оператора", "Высокая температура воздуха"],
                    c: 2
                },
                {
                    q: "Какое минимальное расстояние должно соблюдаться при работе вблизи ЛЭП?",
                    o: ["2 метра", "5 метров", "10 метров", "15 метров"],
                    c: 2
                },
                {
                    q: "Что нужно сделать перед началом работы экскаватора?",
                    o: ["Проверить уровень топлива", "Обозначить зону опасности", "Провести инструктаж по ПТМ", "Очистить ковш"],
                    c: 1
                },
                {
                    q: "Какой риск связан с движением техники задним ходом?",
                    o: ["Поломка гидравлики", "Потеря давления масла", "Столкновение с объектами в слепой зоне", "Перегрев двигателя"],
                    c: 2
                },
                {
                    q: "Что помогает оператору катка избежать травм людей при движении назад?",
                    o: ["Кондиционер", "Громкая музыка", "Звуковой сигнал", "Камера видеонаблюдения"],
                    c: 2
                },
                {
                    q: "Какой риск характерен для работы бульдозера на склоне?",
                    o: ["Прокалывание шин", "Опрокидывание", "Разлив топлива", "Усталость оператора"],
                    c: 1
                },
                {
                    q: "Что необходимо сделать перед въездом самосвала на площадку?",
                    o: ["Проверить ремень безопасности", "Проверить масло в двигателе", "Убедиться в наличии сигнальщика", "Проконтролировать давление воздуха"],
                    c: 2
                },
                {
                    q: "Как часто техника должна проходить технический осмотр?",
                    o: ["Раз в 6 месяцев", "Раз в год", "Раз в три года", "Только при поломке"],
                    c: 1
                },
                {
                    q: "Что означает перекрещивание рук над головой у сигнальщика?",
                    o: ["Назад", "Вперёд", "Стоп", "Повернуть направо"],
                    c: 2
                },
                {
                    q: "Что должно быть установлено на колесах техники для визуальной проверки затяжки?",
                    o: ["Маячки", "Флажки", "Индикаторы затяжки", "Сигнальные ленты"],
                    c: 2
                },
                {
                    q: "Какой из перечисленных факторов снижает видимость при работе?",
                    o: ["Работа на склоне", "Туман или снег", "Шум от техники", "Перегруз ковша"],
                    c: 1
                },
                {
                    q: "Какие меры помогают снизить воздействие вибрации на оператора?",
                    o: ["Более длинная смена", "Отсутствие остановок", "Противовес", "Амортизирующее сиденье"],
                    c: 3
                },
                {
                    q: "Какие СИЗ должен носить сигнальщик?",
                    o: ["Защитные очки и каска", "Светоотражающий жилет и свисток", "Наушники и беруши", "Очки и перчатки"],
                    c: 1
                },
                {
                    q: "При каких условиях запрещено использовать трехколесный велосипед?",
                    o: ["При солнечной погоде", "На мокром асфальте", "При скорости ветра выше 20 м/с", "В светлое время суток"],
                    c: 2
                },
                {
                    q: "Какое требование предъявляется к рабочей зоне тяжелой техники?",
                    o: ["Должна быть недалеко от офисов", "Должна быть сухой и устойчивой", "Должна иметь минимум знаков", "Должна иметь источник питания"],
                    c: 1
                },
                {
                    q: "Что категорически запрещено делать оператору в кабине при движении?",
                    o: ["Смотреть в зеркала", "Разговаривать по мобильному телефону", "Использовать СИЗ", "Следить за датчиками"],
                    c: 1
                },
                {
                    q: "Что необходимо для безопасной замены ножей у грейдера?",
                    o: ["Отключить кондиционер", "Заглушить двигатель", "Установить подставку", "Использовать домкрат"],
                    c: 1
                },
                {
                    q: "Где запрещено ездить на трехколесном велосипеде?",
                    o: ["По асфальту", "В красной зоне (H2S)", "По стоянке", "По служебной дороге"],
                    c: 1
                },
                {
                    q: "При обнаружении утечки жидкости в технике оператор должен:",
                    o: ["Долить масло", "Протереть участок", "Не садиться за руль", "Вызвать механика после смены"],
                    c: 2
                },
                {
                    q: "Что обязан делать сигнальщик при потере зрительного контакта с оператором?",
                    o: ["Перейти ближе", "Начать движение", "Продолжить работу", "Немедленно остановить работу"],
                    c: 3
                }
            ];

            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const scoreEl = document.getElementById('score');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const questionBox = document.getElementById('question-container');
            const resultBox = document.getElementById('result-container');
            const finalScore = document.getElementById('final-score');
            const resultMsg = document.getElementById('result-message');
            const certCode = document.getElementById('certificate-code');

            let current = 0;
            let score = 0;
            let answers = new Array(questions.length).fill(null);

            function loadQ() {
                const q = questions[current];
                questionEl.textContent = q.q;
                optionsEl.innerHTML = '';
                q.o.forEach((opt, i) => {
                    const div = document.createElement('div');
                    div.classList.add('option');
                    if (answers[current] === i) div.classList.add('selected');
                    div.textContent = opt;
                    div.onclick = () => select(i);
                    optionsEl.appendChild(div);
                });
                progressText.textContent = `Вопрос ${current + 1} из ${questions.length}`;
                progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;
                prevBtn.style.display = current === 0 ? 'none' : 'block';
                nextBtn.style.display = current === questions.length - 1 ? 'none' : 'block';
                submitBtn.style.display = current === questions.length - 1 ? 'block' : 'none';
                updateScore();
            }

            function select(i) {
                answers[current] = i;
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                optionsEl.children[i].classList.add('selected');
                updateScore();
            }

            function updateScore() {
                score = 0;
                answers.forEach((a, i) => { if (a === questions[i].c) score++; });
                scoreEl.textContent = Math.round((score / questions.length) * 100) + "%";
            }

            function results() {
                questionBox.style.display = 'none';
                resultBox.style.display = 'block';
                const perc = Math.round((score / questions.length) * 100);
                finalScore.textContent = `${score}/${questions.length} (${perc}%)`;
                resultMsg.textContent = perc >= 85 ? "Отлично! Вы отлично разбираетесь в безопасности при эксплуатации тяжелой техники."
                    : perc >= 70 ? "Хорошо, но есть пробелы в знаниях. Рекомендуется повторить материал."
                    : perc >= 50 ? "Удовлетворительно, необходимо дополнительное обучение."
                    : "Недостаточно знаний. Требуется серьезное обучение по безопасности при эксплуатации тяжелой техники.";
                certCode.textContent = genCode();
            }

            function genCode() {
                const c = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let r = '';
                for (let i = 0; i < 12; i++) {
                    r += c[Math.floor(Math.random() * c.length)];
                    if ((i + 1) % 4 === 0 && i !== 11) r += '-';
                }
                return r;
            }

            prevBtn.onclick = () => { if (current > 0) { current--; loadQ(); } };
            nextBtn.onclick = () => { if (current < questions.length - 1) { current++; loadQ(); } };
            submitBtn.onclick = results;

            loadQ();
        });
    </script>
</body>
</html>
